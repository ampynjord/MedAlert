events {}
http {
    server {
        # Sert les fichiers statiques critiques (service worker, manifest, ic√¥nes) sans proxy
        location = /service-worker.js {
            proxy_pass http://web:8090/service-worker.js;
            proxy_set_header Host $host;
        }
        location = /manifest.json {
            proxy_pass http://web:8090/manifest.json;
            proxy_set_header Host $host;
        }
        location ~* \.(png|ico|svg)$ {
            proxy_pass http://web:8090$request_uri;
            proxy_set_header Host $host;
        }
        listen 8443 ssl;
        server_name _;

        ssl_certificate     /etc/nginx/certs/localhost-cert.pem;
        ssl_certificate_key /etc/nginx/certs/localhost-key.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Sert le frontend statique
        location / {
            proxy_pass http://web:8090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy API backend
        location /api/ {
            proxy_pass http://backend:3000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
