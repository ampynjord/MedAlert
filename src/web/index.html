<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAlert - Medical Command Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Holographic Clean Color Palette */
            --holo-cyan: #00ffff;
            --primary-blue: #4A90E2;
            --accent-cyan: #5DADE2;

            /* Tier Colors - T1 = Haute priorité / T3 = Basse priorité */
            --tier-t1: #E74C3C;  /* Rouge - T1 = Priorité HAUTE (grave) */
            --tier-t2: #F39C12;  /* Orange - T2 = Priorité MOYENNE (modéré) */
            --tier-t3: #F1C40F;  /* Jaune - T3 = Priorité BASSE (léger) */

            /* Background & Surfaces */
            --bg-space: #000408;
            --bg-panel: rgba(0, 20, 40, 0.4);
            --bg-glass: rgba(0, 255, 255, 0.03);
            --bg-command: rgba(0, 128, 255, 0.08);

            /* Text Colors */
            --text-primary: #ffffff;
            --text-secondary: #b3e5fc;
            --text-accent: var(--holo-cyan);

            /* Glows & Effects (subtils, sans clignotement) */
            --glow-soft: 0 0 10px rgba(0, 255, 255, 0.3);

            /* Borders & Outlines */
            --border-holo: 1px solid rgba(0, 255, 255, 0.3);
            --border-active: 2px solid rgba(0, 255, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            font-family: 'Rajdhani', monospace;
            background: var(--bg-space);
            color: var(--text-primary);
            overflow-x: hidden;
            cursor: crosshair;
        }

        /* Holographic Grid Background (subtil) */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 25% 25%, rgba(0, 255, 255, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 128, 255, 0.02) 0%, transparent 50%),
                linear-gradient(0deg, transparent 24%, rgba(0, 255, 255, 0.03) 25%, rgba(0, 255, 255, 0.03) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.03) 75%, rgba(0, 255, 255, 0.03) 76%, transparent 77%),
                linear-gradient(90deg, transparent 24%, rgba(0, 255, 255, 0.03) 25%, rgba(0, 255, 255, 0.03) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.03) 75%, rgba(0, 255, 255, 0.03) 76%, transparent 77%);
            background-size: 100px 100px;
            pointer-events: none;
            z-index: -1;
        }

        /* Holographic Wave Animation */
        @keyframes holoWave {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(200%) translateY(200%) rotate(45deg);
            }
        }

        /* Wave effect sur les éléments holographiques */
        .holo-wave {
            position: relative;
            overflow: hidden;
        }

        .holo-wave::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                transparent 40%,
                rgba(0, 255, 255, 0.08) 45%,
                rgba(0, 255, 255, 0.15) 50%,
                rgba(0, 255, 255, 0.08) 55%,
                transparent 60%,
                transparent 100%
            );
            animation: holoWave 8s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        /* Variant pour wave plus rapide sur hover */
        .holo-wave-fast::before {
            animation: holoWave 4s linear infinite;
        }

        /* Main Layout */
        .command-interface {
            display: grid;
            grid-template-areas:
                "header header header"
                "nav main systems"
                "nav main systems";
            grid-template-columns: 120px 1fr 320px;
            grid-template-rows: 80px 1fr;
            height: 100vh;
            gap: 2px;
            padding: 2px;
        }

        /* Header Command Bar */
        .header-command {
            grid-area: header;
            background: var(--bg-command);
            border: var(--border-holo);
            border-radius: 0 0 10px 10px;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            position: relative;
            overflow: hidden;
        }

        .header-command::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                transparent 40%,
                rgba(0, 255, 255, 0.06) 45%,
                rgba(0, 255, 255, 0.12) 50%,
                rgba(0, 255, 255, 0.06) 55%,
                transparent 60%,
                transparent 100%
            );
            animation: holoWave 10s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        .header-command > * {
            position: relative;
            z-index: 1;
        }

        .logo-hologram {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--holo-cyan);
            text-shadow: var(--glow-soft);
            margin-right: 2rem;
        }

        .status-indicators {
            display: flex;
            gap: 2rem;
            margin-left: auto;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.online { background: #2ECC71; }
        .status-dot.warning { background: var(--tier-t2); }
        .status-dot.danger { background: var(--tier-t1); }

        /* Navigation Panel */
        .nav-panel {
            grid-area: nav;
            background: var(--bg-panel);
            border: var(--border-holo);
            border-radius: 10px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-button {
            background: transparent;
            border: var(--border-holo);
            border-radius: 8px;
            color: var(--text-secondary);
            padding: 1rem;
            font-family: 'Rajdhani', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-button:hover {
            color: var(--holo-cyan);
            border-color: var(--holo-cyan);
            background: rgba(0, 255, 255, 0.05);
        }

        .nav-button.active {
            background: rgba(0, 255, 255, 0.1);
            color: var(--holo-cyan);
            border-color: var(--holo-cyan);
            box-shadow: var(--glow-soft);
        }

        /* Main Content Area */
        .main-display {
            grid-area: main;
            background: var(--bg-panel);
            border: var(--border-holo);
            border-radius: 10px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .main-display::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                transparent 40%,
                rgba(0, 255, 255, 0.05) 45%,
                rgba(0, 255, 255, 0.1) 50%,
                rgba(0, 255, 255, 0.05) 55%,
                transparent 60%,
                transparent 100%
            );
            animation: holoWave 12s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        .main-display > * {
            position: relative;
            z-index: 1;
        }

        .display-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: var(--border-holo);
        }

        .display-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--holo-cyan);
            text-shadow: var(--glow-soft);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .refresh-button {
            background: transparent;
            border: var(--border-holo);
            border-radius: 6px;
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            font-family: 'Rajdhani', monospace;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        .refresh-button:hover {
            color: var(--holo-cyan);
            border-color: var(--holo-cyan);
            background: rgba(0, 255, 255, 0.05);
        }

        /* Alert Hologram Cards */
        .alert-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }

        /* Styles pour les champs additionnels */
        .alert-additional {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 3px solid var(--holo-cyan);
        }

        .alert-field {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .field-label {
            color: var(--holo-cyan);
            font-weight: 600;
        }

        .alert-tier {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .alert-hologram {
            background: var(--bg-glass);
            border: var(--border-holo);
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .alert-hologram::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--holo-cyan), transparent);
            opacity: 0.5;
        }

        .alert-hologram:hover {
            background: rgba(0, 255, 255, 0.05);
            border-color: var(--holo-cyan);
            box-shadow: var(--glow-soft);
            transform: translateY(-2px);
        }

        .alert-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .alert-avatar {
            width: 50px;
            height: 50px;
            border: var(--border-holo);
            border-radius: 8px;
            background: var(--bg-command);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .alert-meta {
            flex: 1;
        }

        .alert-user {
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--holo-cyan);
            margin-bottom: 0.2rem;
            text-transform: uppercase;
        }

        .alert-timestamp {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .alert-priority {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .priority-high {
            background: rgba(231, 76, 60, 0.15);
            color: var(--tier-t1);
            border: 1px solid var(--tier-t1);
        }

        .priority-medium {
            background: rgba(243, 156, 18, 0.15);
            color: var(--tier-t2);
            border: 1px solid var(--tier-t2);
        }

        .priority-low {
            background: rgba(241, 196, 15, 0.15);
            color: var(--tier-t3);
            border: 1px solid var(--tier-t3);
        }

        .alert-message {
            font-size: 1rem;
            line-height: 1.5;
            color: var(--text-primary);
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 255, 255, 0.03);
            border-left: 3px solid var(--holo-cyan);
            border-radius: 0 8px 8px 0;
        }

        /* Styles pour les actions des alertes */
        .alert-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: var(--border-holo);
        }

        .alert-action-btn {
            flex: 1;
            background: transparent;
            border: var(--border-holo);
            border-radius: 6px;
            color: var(--text-secondary);
            padding: 0.6rem;
            font-family: 'Rajdhani', monospace;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .alert-action-btn:hover {
            background: rgba(0, 255, 255, 0.05);
        }

        .alert-action-btn.read-btn:hover {
            color: #2ECC71;
            border-color: #2ECC71;
        }

        .alert-action-btn.delete-btn:hover {
            color: var(--tier-t1);
            border-color: var(--tier-t1);
        }

        .alert-hologram.unread {
            border-left: 3px solid var(--holo-cyan);
        }

        .alert-hologram.read {
            opacity: 0.6;
        }

        .read-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--holo-cyan);
            box-shadow: 0 0 8px var(--holo-cyan);
        }

        /* Systems Panel */
        .systems-panel {
            grid-area: systems;
            background: var(--bg-panel);
            border: var(--border-holo);
            border-radius: 10px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .systems-panel::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                transparent 40%,
                rgba(0, 255, 255, 0.04) 45%,
                rgba(0, 255, 255, 0.08) 50%,
                rgba(0, 255, 255, 0.04) 55%,
                transparent 60%,
                transparent 100%
            );
            animation: holoWave 14s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        .systems-panel > * {
            position: relative;
            z-index: 1;
        }

        .system-module {
            background: var(--bg-glass);
            border: var(--border-holo);
            border-radius: 8px;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .system-module::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                transparent 40%,
                rgba(0, 255, 255, 0.03) 45%,
                rgba(0, 255, 255, 0.06) 50%,
                rgba(0, 255, 255, 0.03) 55%,
                transparent 60%,
                transparent 100%
            );
            animation: holoWave 10s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        .system-module > * {
            position: relative;
            z-index: 1;
        }

        .module-title {
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--holo-cyan);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .system-stats {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .stat-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: var(--holo-cyan);
            border-radius: 2px;
            transition: width 0.3s ease;
            box-shadow: 0 0 8px var(--holo-cyan);
        }

        /* Diagnostic Buttons */
        .diagnostic-button {
            background: transparent;
            border: var(--border-holo);
            border-radius: 6px;
            color: var(--text-secondary);
            padding: 0.8rem;
            font-family: 'Rajdhani', monospace;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            width: 100%;
            margin-top: 1rem;
        }

        .diagnostic-button:hover {
            color: var(--holo-cyan);
            border-color: var(--holo-cyan);
            background: rgba(0, 255, 255, 0.05);
        }

        /* Status Messages */
        .status-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-command);
            border: var(--border-active);
            border-radius: 10px;
            padding: 1.5rem 2rem;
            color: var(--text-primary);
            font-family: 'Rajdhani', monospace;
            font-weight: 600;
            z-index: 10000;
            display: none;
            backdrop-filter: blur(10px);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .command-interface {
                grid-template-areas:
                    "header header"
                    "nav main"
                    "systems systems";
                grid-template-columns: 120px 1fr;
                grid-template-rows: 80px 1fr auto;
            }

            .systems-panel {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1rem;
            }
        }

        @media (max-width: 768px) {
            .command-interface {
                grid-template-areas:
                    "header"
                    "nav"
                    "main"
                    "systems";
                grid-template-columns: 1fr;
                grid-template-rows: 80px auto 1fr auto;
            }

            .nav-panel {
                flex-direction: row;
                overflow-x: auto;
            }

            .alert-grid {
                grid-template-columns: 1fr;
            }

            .systems-panel {
                display: grid;
                grid-template-columns: 1fr;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(74, 144, 226, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-cyan);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="command-interface">
        <!-- Header Command Bar -->
        <header class="header-command">
            <div class="logo-hologram">MEDALERT</div>
            <div class="status-indicators">
                <div class="status-indicator">
                    <div class="status-dot online"></div>
                    <span>SYSTEMS ONLINE</span>
                </div>
                <div class="status-indicator">
                    <div class="status-dot warning" id="connection-status"></div>
                    <span>CONNECTING...</span>
                </div>
                <div class="status-indicator">
                    <div class="status-dot online"></div>
                    <span>ALERTS ACTIVE</span>
                </div>
            </div>
        </header>

        <!-- Navigation Panel -->
        <nav class="nav-panel">
            <button class="nav-button active" data-panel="alerts">
                ⏺ ALERTS
            </button>
            <button class="nav-button" data-panel="medical">
                ⚕ MEDICAL
            </button>
            <button class="nav-button" data-panel="analytics">
                📊 ANALYTICS
            </button>
            <button class="nav-button" data-panel="systems">
                ⚙ SYSTEMS
            </button>
        </nav>

        <!-- Main Display -->
        <main class="main-display">
            <div class="display-header">
                <h1 class="display-title" id="panel-title">MEDICAL ALERTS</h1>
                <button class="refresh-button" onclick="refreshData()">
                    ⟳ REFRESH
                </button>
            </div>
            <div id="content-area">
                <div class="alert-grid" id="alert-container">
                    <!-- Alerts will be populated here -->
                </div>
            </div>
        </main>

        <!-- Systems Panel -->
        <aside class="systems-panel">
            <div class="system-module">
                <div class="module-title">NETWORK STATUS</div>
                <div class="system-stats">
                    <div class="stat-row">
                        <span class="stat-label">Backend</span>
                        <span class="stat-value" id="backend-status">CONNECTING</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Discord</span>
                        <span class="stat-value" id="discord-status">ACTIVE</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Database</span>
                        <span class="stat-value" id="db-status">ONLINE</span>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 85%"></div>
                </div>
            </div>

            <div class="system-module">
                <div class="module-title">ALERT METRICS</div>
                <div class="system-stats">
                    <div class="stat-row">
                        <span class="stat-label">Total</span>
                        <span class="stat-value" id="total-alerts">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">24h</span>
                        <span class="stat-value" id="active-alerts">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">T1 (Haute)</span>
                        <span class="stat-value" id="high-priority" style="color: var(--tier-t1);">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Non lues</span>
                        <span class="stat-value" id="unread-alerts" style="color: var(--holo-cyan);">0</span>
                    </div>
                </div>
            </div>

            <div class="system-module">
                <div class="module-title">NOTIFICATIONS</div>
                <div class="system-stats">
                    <div class="stat-row">
                        <span class="stat-label">Push Status</span>
                        <span class="stat-value" id="push-status">CHECKING</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Sound</span>
                        <span class="stat-value" id="sound-status">ENABLED</span>
                    </div>
                </div>
                <button class="diagnostic-button" onclick="testNotifications()">
                    TEST NOTIFICATIONS
                </button>
                <button class="diagnostic-button" onclick="enableNotifications()">
                    ENABLE PUSH
                </button>
            </div>
        </aside>

        <!-- Footer -->
        <footer style="position: fixed; bottom: 10px; right: 20px; color: var(--text-secondary); font-size: 0.8rem; opacity: 0.7; font-family: 'Orbitron', monospace;">
            ampynjord - MedAlert
        </footer>
    </div>

    <!-- Status Message -->
    <div id="status-message" class="status-message"></div>

    <!-- Audio Element -->
    <audio id="alert-audio" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae5b2.mp3" preload="auto"></audio>

    <script>
        // Global State
        let currentPanel = 'alerts';
        let lastAlertId = null;
        let alertData = [];
        let alertsById = new Map(); // Pour tracker les alertes existantes
        let readAlerts = new Set(); // IDs des alertes lues
        let systemStats = {
            totalAlerts: 0,
            activeAlerts: 0,
            highPriority: 0
        };

        // Charger l'état des alertes lues depuis localStorage
        function loadReadStatus() {
            const stored = localStorage.getItem('readAlerts');
            if (stored) {
                readAlerts = new Set(JSON.parse(stored));
            }
        }

        // Sauvegarder l'état des alertes lues
        function saveReadStatus() {
            localStorage.setItem('readAlerts', JSON.stringify([...readAlerts]));
        }

        // Navigation System
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelector('.nav-button.active').classList.remove('active');
                button.classList.add('active');
                currentPanel = button.dataset.panel;
                switchPanel(currentPanel);
            });
        });

        function switchPanel(panel) {
            const titleElement = document.getElementById('panel-title');
            const contentArea = document.getElementById('content-area');

            switch(panel) {
                case 'alerts':
                    titleElement.textContent = 'MEDICAL ALERTS';
                    contentArea.innerHTML = '<div class="alert-grid" id="alert-container"></div>';
                    // Réafficher les alertes depuis le cache
                    if (alertData.length > 0) {
                        renderAlertsFromCache();
                    } else {
                        loadAlerts();
                    }
                    break;
                case 'medical':
                    titleElement.textContent = 'MEDICAL SYSTEMS';
                    renderMedicalSystems();
                    break;
                case 'analytics':
                    titleElement.textContent = 'ANALYTICS SUITE';
                    renderAnalytics();
                    break;
                case 'systems':
                    titleElement.textContent = 'SYSTEM CONTROL';
                    renderSystemControl();
                    break;
            }
        }

        // Réafficher les alertes depuis le cache sans appel API
        function renderAlertsFromCache() {
            const container = document.getElementById('alert-container');
            if (!container || alertData.length === 0) return;

            // Vider le tracking pour forcer le re-render
            alertsById.clear();

            container.innerHTML = '';
            const alertsToShow = alertData.slice(0, 10);

            alertsToShow.forEach((alert, index) => {
                const alertElement = createAlertElement(alert);
                alertElement.dataset.alertId = alert.id;
                container.appendChild(alertElement);
                alertsById.set(alert.id, alert);
            });
        }

        // Alert Loading System avec temps réel
        async function loadAlerts(silent = false) {
            const container = document.getElementById('alert-container');
            if (!container) return;

            try {
                if (!silent) {
                    showStatus('SCANNING FOR ALERTS...', true);
                }
                const response = await fetch('/api/alerts');

                if (!response.ok) {
                    throw new Error(`API ERROR: ${response.status}`);
                }

                const data = await response.json();
                alertData = data;
                updateSystemStats();

                // Mise à jour en temps réel sans régénérer toutes les cartes
                updateAlertsRealtime(data);

                // Check for new alerts
                if (data.length > 0) {
                    const newest = data[0];
                    if (lastAlertId && newest.id !== lastAlertId) {
                        triggerNewAlertEffects(newest);
                    }
                    lastAlertId = newest.id;
                }

                if (!silent) {
                    showStatus('ALERT SCAN COMPLETE', true);
                }
                updateConnectionStatus('online');

            } catch (error) {
                if (!silent) {
                    container.innerHTML = `
                        <div class="alert-hologram" style="border-color: var(--holo-red);">
                            <div class="alert-message" style="color: var(--holo-red); border-left-color: var(--holo-red);">
                                CONNECTION ERROR<br>
                                <span style="font-size: 0.8rem; opacity: 0.7;">${error.message}</span>
                            </div>
                        </div>
                    `;
                    showStatus('CONNECTION FAILED', false);
                    updateConnectionStatus('danger');
                }
            }
        }

        // Mise à jour temps réel sans régénération complète
        function updateAlertsRealtime(alerts) {
            const container = document.getElementById('alert-container');
            if (!container) return;

            if (alerts.length === 0) {
                container.innerHTML = `
                    <div class="alert-hologram">
                        <div class="alert-message" style="text-align: center; color: var(--text-secondary);">
                            NO ACTIVE ALERTS<br>
                            <span style="font-size: 0.8rem; opacity: 0.7;">SYSTEM STANDBY</span>
                        </div>
                    </div>
                `;
                alertsById.clear();
                return;
            }

            const newAlertsById = new Map();
            const alertsToShow = alerts.slice(0, 10);

            // Identifier les nouvelles alertes
            const newAlerts = [];
            alertsToShow.forEach(alert => {
                newAlertsById.set(alert.id, alert);
                if (!alertsById.has(alert.id)) {
                    newAlerts.push(alert);
                }
            });

            // Supprimer les alertes qui n'existent plus
            const existingElements = container.querySelectorAll('.alert-hologram[data-alert-id]');
            existingElements.forEach(element => {
                const alertId = element.dataset.alertId;
                // Convertir en nombre pour la comparaison
                const alertIdNum = parseInt(alertId);
                if (!isNaN(alertIdNum) && !newAlertsById.has(alertIdNum)) {
                    element.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                    element.style.opacity = '0';
                    element.style.transform = 'translateX(-20px)';
                    setTimeout(() => element.remove(), 300);
                    alertsById.delete(alertIdNum);
                }
            });

            // Ajouter seulement les nouvelles alertes avec animation
            newAlerts.forEach((alert, index) => {
                setTimeout(() => {
                    const alertElement = createAlertElement(alert);
                    alertElement.dataset.alertId = alert.id;
                    alertElement.style.opacity = '0';
                    alertElement.style.transform = 'translateY(20px)';
                    container.insertBefore(alertElement, container.firstChild);

                    // Animation d'apparition
                    setTimeout(() => {
                        alertElement.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                        alertElement.style.opacity = '1';
                        alertElement.style.transform = 'translateY(0)';
                    }, 10);

                    alertsById.set(alert.id, alert);
                }, index * 100);
            });
        }

        function renderAlerts(alerts) {
            const container = document.getElementById('alert-container');
            if (!container) return;

            if (alerts.length === 0) {
                container.innerHTML = `
                    <div class="alert-hologram">
                        <div class="alert-message" style="text-align: center; color: var(--text-secondary);">
                            NO ACTIVE ALERTS<br>
                            <span style="font-size: 0.8rem; opacity: 0.7;">SYSTEM STANDBY</span>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            alerts.slice(0, 10).forEach((alert, index) => {
                setTimeout(() => {
                    const alertElement = createAlertElement(alert);
                    container.appendChild(alertElement);
                }, index * 100);
            });
        }

        function createAlertElement(alert) {
            const div = document.createElement('div');
            const isRead = readAlerts.has(alert.id);
            div.className = `alert-hologram ${isRead ? 'read' : 'unread'}`;

            const user = alert.username || 'UNKNOWN';
            const timestamp = new Date(alert.createdAt).toLocaleString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            const message = alert.originalMessage || alert.message || 'NO MESSAGE';

            // Utiliser les données structurées si disponibles
            const tier = alert.tier || alert.injuryType || determineTierFromMessage(message);
            const priority = alert.priority || determinePriority(message);
            const motif = alert.motif || '';
            const localisation = alert.location || '';
            const equipe = alert.equipe || '';

            const tierInfo = getTierInfo(tier);
            const avatar = tierInfo.icon;

            // Couleur de bordure subtile selon le tier
            div.style.borderLeft = `3px solid ${tierInfo.color}`;

            let additionalFields = '';
            if (motif) {
                additionalFields += `<div class="alert-field"><span class="field-label">📋 Motif:</span> ${motif}</div>`;
            }
            if (localisation) {
                additionalFields += `<div class="alert-field"><span class="field-label">📍 Localisation:</span> ${localisation}</div>`;
            }
            if (equipe) {
                additionalFields += `<div class="alert-field"><span class="field-label">👥 Équipe:</span> ${equipe}</div>`;
            }

            div.innerHTML = `
                ${!isRead ? '<div class="read-indicator"></div>' : ''}
                <div class="alert-header">
                    <div class="alert-avatar" style="color: ${tierInfo.color};">${avatar}</div>
                    <div class="alert-meta">
                        <div class="alert-user">${user}</div>
                        <div class="alert-timestamp">${timestamp}</div>
                    </div>
                    <div class="alert-tier" style="background: ${tierInfo.color}20; color: ${tierInfo.color}; border: 1px solid ${tierInfo.color};">
                        ${tier || 'N/A'}
                    </div>
                </div>
                <div class="alert-message">${message}</div>
                ${additionalFields ? `<div class="alert-additional">${additionalFields}</div>` : ''}
                <div class="alert-actions">
                    <button class="alert-action-btn read-btn" data-action="read" data-alert-id="${alert.id}">
                        ${isRead ? '📧 MARQUER NON LU' : '✓ MARQUER LU'}
                    </button>
                    <button class="alert-action-btn delete-btn" data-action="delete" data-alert-id="${alert.id}">
                        🗑 SUPPRIMER
                    </button>
                </div>
            `;

            // Ajouter les event listeners après avoir créé le HTML
            const readBtn = div.querySelector('[data-action="read"]');
            const deleteBtn = div.querySelector('[data-action="delete"]');

            if (readBtn) {
                readBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    toggleReadStatus(alert.id);
                });
            }

            if (deleteBtn) {
                deleteBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    deleteAlert(alert.id);
                });
            }

            return div;
        }

        // Marquer une alerte comme lue/non lue
        function toggleReadStatus(alertId) {
            // Normaliser l'ID en nombre
            const id = parseInt(alertId);

            if (readAlerts.has(id)) {
                readAlerts.delete(id);
            } else {
                readAlerts.add(id);
            }
            saveReadStatus();

            // Mettre à jour l'affichage de cette alerte uniquement
            const alertElement = document.querySelector(`[data-alert-id="${id}"]`);
            if (alertElement) {
                const alert = alertData.find(a => a.id === id);
                if (alert) {
                    const newElement = createAlertElement(alert);
                    newElement.dataset.alertId = id;
                    alertElement.replaceWith(newElement);
                }
            }
        }

        // Supprimer une alerte
        async function deleteAlert(alertId) {
            console.log('deleteAlert called with ID:', alertId);

            if (!confirm('Êtes-vous sûr de vouloir supprimer cette alerte ?')) {
                return;
            }

            // Normaliser l'ID en nombre
            const id = parseInt(alertId);
            console.log('Deleting alert with normalized ID:', id);

            try {
                const url = `/api/alerts/${id}`;
                console.log('DELETE request to:', url);

                const response = await fetch(url, {
                    method: 'DELETE'
                });

                console.log('Response status:', response.status);

                if (response.ok) {
                    const result = await response.json();
                    console.log('Delete successful:', result);

                    // Supprimer l'élément avec animation
                    const alertElement = document.querySelector(`[data-alert-id="${id}"]`);
                    if (alertElement) {
                        alertElement.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                        alertElement.style.opacity = '0';
                        alertElement.style.transform = 'translateX(-20px)';
                        setTimeout(() => {
                            alertElement.remove();
                            alertsById.delete(id);
                            alertData = alertData.filter(a => a.id !== id);
                            updateSystemStats();
                        }, 300);
                    }
                    readAlerts.delete(id);
                    saveReadStatus();
                    showStatus('ALERTE SUPPRIMÉE', true);
                } else {
                    const errorText = await response.text();
                    console.error('Delete failed:', response.status, errorText);
                    showStatus('ERREUR DE SUPPRESSION', false);
                }
            } catch (error) {
                console.error('Delete error:', error);
                showStatus('ERREUR DE SUPPRESSION', false);
            }
        }

        // Fonction pour obtenir les infos du tier (T1-T3)
        function getTierInfo(tier) {
            const tierData = {
                'T1': {
                    name: 'Blessure grave',
                    color: '#E74C3C', // Rouge sobre pour T1 (priorité haute)
                    icon: '🔴',
                    priority: 'high'
                },
                'T2': {
                    name: 'Blessure modérée',
                    color: '#F39C12', // Orange sobre pour T2 (priorité moyenne)
                    icon: '🔶',
                    priority: 'medium'
                },
                'T3': {
                    name: 'Blessure légère',
                    color: '#F1C40F', // Jaune sobre pour T3 (priorité basse)
                    icon: '⚠️',
                    priority: 'low'
                }
            };

            return tierData[tier] || {
                name: 'Non défini',
                color: '#5DADE2',
                icon: '❓',
                priority: 'medium'
            };
        }

        // Fonction pour déterminer le tier depuis le message (T1-T3)
        function determineTierFromMessage(message) {
            const text = message.toLowerCase();
            if (text.includes('[t3]') || text.includes('grave') || text.includes('urgence')) return 'T3';
            if (text.includes('[t2]') || text.includes('modérée') || text.includes('blessure')) return 'T2';
            if (text.includes('[t1]') || text.includes('légère') || text.includes('mineur')) return 'T1';
            return null;
        }

        function determinePriority(message) {
            const text = message.toLowerCase();
            if (text.includes('urgence') || text.includes('critique') || text.includes('inconscient') || text.includes('danger')) {
                return 'high';
            } else if (text.includes('blessure') || text.includes('aide') || text.includes('evac')) {
                return 'medium';
            }
            return 'low';
        }

        function getAlertIcon(message) {
            const text = message.toLowerCase();
            if (text.includes('medic') || text.includes('médecin') || text.includes('secours')) return '⚕️';
            if (text.includes('evac') || text.includes('evacuation')) return '🚁';
            if (text.includes('urgence') || text.includes('critique')) return '🚨';
            if (text.includes('blessure') || text.includes('inconscient')) return '🩹';
            return '📍';
        }

        function updateSystemStats() {
            systemStats.totalAlerts = alertData.length;
            systemStats.activeAlerts = alertData.filter(alert => {
                const age = Date.now() - new Date(alert.createdAt).getTime();
                return age < 24 * 60 * 60 * 1000; // Less than 24 hours
            }).length;

            // Compter les T1 (priorité haute)
            systemStats.highPriority = alertData.filter(a => {
                const tier = a.tier || determineTierFromMessage(a.originalMessage || a.message || '');
                return tier === 'T1';
            }).length;

            // Compter les alertes non lues
            const unreadCount = alertData.filter(a => !readAlerts.has(a.id)).length;

            // Calcul des statistiques par tier
            systemStats.t1Count = alertData.filter(a => (a.tier || determineTierFromMessage(a.originalMessage || a.message || '')) === 'T1').length;
            systemStats.t2Count = alertData.filter(a => (a.tier || determineTierFromMessage(a.originalMessage || a.message || '')) === 'T2').length;
            systemStats.t3Count = alertData.filter(a => (a.tier || determineTierFromMessage(a.originalMessage || a.message || '')) === 'T3').length;

            document.getElementById('total-alerts').textContent = systemStats.totalAlerts;
            document.getElementById('active-alerts').textContent = systemStats.activeAlerts;
            document.getElementById('high-priority').textContent = systemStats.highPriority;

            const unreadElement = document.getElementById('unread-alerts');
            if (unreadElement) {
                unreadElement.textContent = unreadCount;
            }
        }

        // Fonction pour afficher les analytics
        function renderAnalytics() {
            const contentArea = document.getElementById('content-area');

            const now = Date.now();
            const last24h = alertData.filter(a => {
                const age = now - new Date(a.createdAt).getTime();
                return age < 24 * 60 * 60 * 1000;
            });
            const last7d = alertData.filter(a => {
                const age = now - new Date(a.createdAt).getTime();
                return age < 7 * 24 * 60 * 60 * 1000;
            });

            // Statistiques par tier
            const t1Count = alertData.filter(a => (a.tier || determineTierFromMessage(a.originalMessage || a.message || '')) === 'T1').length;
            const t2Count = alertData.filter(a => (a.tier || determineTierFromMessage(a.originalMessage || a.message || '')) === 'T2').length;
            const t3Count = alertData.filter(a => (a.tier || determineTierFromMessage(a.originalMessage || a.message || '')) === 'T3').length;

            // Calcul des pourcentages
            const total = t1Count + t2Count + t3Count || 1;

            const t3Pct = Math.round((t3Count / total) * 100);

            contentArea.innerHTML = `
                <div style="display: grid; gap: 2rem;">

                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem;">
                        <div class="system-module">
                            <div class="module-title">TOTAL ALERTES</div>
                            <div style="font-size: 3rem; color: var(--holo-cyan); text-align: center; font-family: 'Orbitron', monospace; text-shadow: var(--glow-primary);">
                                ${alertData.length}
                            </div>
                            <div style="text-align: center; color: var(--text-secondary); font-size: 0.9rem; margin-top: 0.5rem;">
                                Toutes périodes confondues
                            </div>
                        </div>

                        <div class="system-module">
                            <div class="module-title">DERNIÈRES 24H</div>
                            <div style="font-size: 3rem; color: var(--holo-green); text-align: center; font-family: 'Orbitron', monospace; text-shadow: 0 0 20px var(--holo-green);">
                                ${last24h.length}
                            </div>
                            <div style="text-align: center; color: var(--text-secondary); font-size: 0.9rem; margin-top: 0.5rem;">
                                Alertes récentes
                            </div>
                        </div>

                        <div class="system-module">
                            <div class="module-title">DERNIERS 7 JOURS</div>
                            <div style="font-size: 3rem; color: var(--holo-blue); text-align: center; font-family: 'Orbitron', monospace; text-shadow: 0 0 20px var(--holo-blue);">
                                ${last7d.length}
                            </div>
                            <div style="text-align: center; color: var(--text-secondary); font-size: 0.9rem; margin-top: 0.5rem;">
                                Cette semaine
                            </div>
                        </div>

                        <div class="system-module">
                            <div class="module-title">PRIORITÉ HAUTE</div>
                            <div style="font-size: 3rem; color: var(--holo-red); text-align: center; font-family: 'Orbitron', monospace; text-shadow: 0 0 20px var(--holo-red);">
                                ${systemStats.highPriority}
                            </div>
                            <div style="text-align: center; color: var(--text-secondary); font-size: 0.9rem; margin-top: 0.5rem;">
                                Urgences critiques
                            </div>
                        </div>
                    </div>

                    <!-- Répartition par Tier -->
                    <div class="system-module">
                        <div class="module-title">RÉPARTITION PAR TIER</div>
                        <div style="display: grid; gap: 1.5rem; margin-top: 1rem;">
                            <div>
                                <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                    <span style="color: var(--text-secondary); display: flex; align-items: center; gap: 0.5rem;">
                                        <span style="color: #E74C3C; font-size: 1.2rem;">🔴</span> T1 - Blessures légères
                                    </span>
                                    <span style="color: var(--text-primary); font-weight: 700;">${t1Count} (${t1Pct}%)</span>
                                </div>
                                <div class="progress-bar" style="height: 8px;">
                                    <div class="progress-fill" style="width: ${t1Pct}%; background: #E74C3C;"></div>
                                </div>
                            </div>

                            <div>
                                <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                    <span style="color: var(--text-secondary); display: flex; align-items: center; gap: 0.5rem;">
                                        <span style="color: #F39C12; font-size: 1.2rem;">🔶</span> T2 - Blessures modérées
                                    </span>
                                    <span style="color: var(--text-primary); font-weight: 700;">${t2Count} (${t2Pct}%)</span>
                                </div>
                                <div class="progress-bar" style="height: 8px;">
                                    <div class="progress-fill" style="width: ${t2Pct}%; background: #F39C12;"></div>
                                </div>
                            </div>

                            <div>
                                <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                    <span style="color: var(--text-secondary); display: flex; align-items: center; gap: 0.5rem;">
                                        <span style="color: #F1C40F; font-size: 1.2rem;">⚠️</span> T3 - Blessures graves
                                    </span>
                                    <span style="color: var(--text-primary); font-weight: 700;">${t3Count} (${t3Pct}%)</span>
                                </div>
                                <div class="progress-bar" style="height: 8px;">
                                    <div class="progress-fill" style="width: ${t3Pct}%; background: #F1C40F;"></div>

                    </div>

                    <!-- Statistiques temporelles -->
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem;">

                            <div class="system-stats">

                                    <span class="stat-value">${alertData.length - readAlerts.size}</span>

                                    <span class="stat-label">Alertes lues</span>
                                    <span class="stat-value">${readAlerts.size}</span>
                                </div>
                                <div class="stat-row">
                                    <span class="stat-label">Taux lecture</span>
                                    <span class="stat-value">${alertData.length > 0 ? Math.round((readAlerts.size / alertData.length) * 100) : 0}%</span>
                                </div>
                                <div class="stat-row">
                                    <span class="stat-label">Moyenne/jour</span>
                                    <span class="stat-value">${Math.round(last7d.length / 7)}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Fonction pour afficher Medical Systems
        function renderMedicalSystems() {
            const contentArea = document.getElementById('content-area');

            // Calcul des statistiques médicales
            const totalPatients = alertData.length;
            const activePatients = alertData.filter(a => {
                const age = Date.now() - new Date(a.createdAt).getTime();
                return age < 6 * 60 * 60 * 1000; // Moins de 6 heures = actif

        // Fonction pour afficher System Control

            const contentArea = document.getElementById('content-area');

            // Statistiques système réelles
            const oldestAlert = alertData.length > 0 ? alertData[alertData.length - 1] : null;
            const systemUptime = oldestAlert ? Math.floor((Date.now() - new Date(oldestAlert.createdAt).getTime()) / 1000 / 60 / 60) : 0;

            // Calcul réel de la taille estimée de la DB basé sur les données
            const avgAlertSize = 0.5; // ~500 bytes par alerte (estimation conservatrice)
            const dbSize = (alertData.length * avgAlertSize).toFixed(2);

            // Calcul des performances réelles
            const activeAlertsLast24h = alertData.filter(a => {
                const age = Date.now() - new Date(a.createdAt).getTime();
                return age < 24 * 60 * 60 * 1000;
            }).length;
            const alertsPerHour = systemUptime > 0 ? Math.round(alertData.length / systemUptime) : 0;

            // Vérifier les modules réels
            const hasServiceWorker = 'serviceWorker' in navigator;
            const hasPushManager = 'PushManager' in window;
            const pushEnabled = 'Notification' in window && Notification.permission === 'granted';

            // Statut des modules
            const backendStatus = alertData.length > 0 ? 'ONLINE' : 'CHECKING';
            const swStatus = hasServiceWorker ? 'REGISTERED' : 'NOT AVAILABLE';
            const pushStatus = pushEnabled ? 'ENABLED' : (Notification.permission === 'denied' ? 'DENIED' : 'DISABLED');

            contentArea.innerHTML = `
                <div style="display: grid; gap: 2rem;">

                                ${systemUptime}h

                            <div style="font-size: 2.5rem; color: var(--holo-green); text-align: center; font-family: 'Orbitron', monospace; text-shadow: 0 0 20px var(--holo-green); margin: 1rem 0;">

                    <!-- Contrôles système -->

                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-top: 1rem;">

        // Fonctions de contrôle système
        function clearCache() {
            if (confirm('Êtes-vous sûr de vouloir vider le cache ?')) {
                localStorage.clear();
                readAlerts.clear();
                showStatus('CACHE CLEARED', true);
                setTimeout(() => location.reload(), 1000);
            }
        }

        function exportData() {
            const dataStr = JSON.stringify(alertData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `medalert-export-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            showStatus('DATA EXPORTED', true);
        }

        function systemDiagnostic() {
            showStatus('RUNNING DIAGNOSTIC...', true);
            setTimeout(() => {
                const diagnostic = {
                    backend: 'OK',
                    database: 'OK',
                    serviceWorker: 'serviceWorker' in navigator ? 'OK' : 'FAILED',
                    notifications: Notification.permission === 'granted' ? 'OK' : 'DENIED',
                    alerts: alertData.length > 0 ? 'OK' : 'EMPTY'
                };
                console.log('System Diagnostic:', diagnostic);
                showStatus('DIAGNOSTIC COMPLETE - CHECK CONSOLE', true);
            }, 1500);
        }

        function updateConnectionStatus(status) {
            const statusDot = document.getElementById('connection-status');
            const statusText = statusDot.parentElement.querySelector('span');

            statusDot.className = `status-dot ${status}`;
            switch(status) {
                case 'online':
                    statusText.textContent = 'CONNECTED';
                    document.getElementById('backend-status').textContent = 'ONLINE';
                    break;
                case 'warning':
                    statusText.textContent = 'CONNECTING...';
                    document.getElementById('backend-status').textContent = 'SYNCING';
                    break;
                case 'danger':
                    statusText.textContent = 'OFFLINE';
                    document.getElementById('backend-status').textContent = 'ERROR';
                    break;
            }
        }

        function triggerNewAlertEffects(alert) {
            // Sound effect
            const audio = document.getElementById('alert-audio');
            if (audio) {
                audio.currentTime = 0;
                audio.play().catch(() => {});
            }

            // Visual notification
            if ('Notification' in window && Notification.permission === 'granted') {
                const notification = new Notification('🚨 NOUVELLE ALERTE MEDICALE', {
                    body: `${alert.username}: ${alert.originalMessage}`,
                    icon: '/icon-192.png',
                    vibrate: [200, 100, 200],
                    tag: 'medalert'
                });

                setTimeout(() => notification.close(), 5000);
            }

            showStatus('NOUVELLE ALERTE REÇUE', true);
        }

        function showStatus(message, success = true) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.style.borderColor = success ? 'var(--holo-cyan)' : 'var(--tier-t1)';
            statusElement.style.color = success ? 'var(--text-primary)' : 'var(--tier-t1)';
            statusElement.style.display = 'block';

            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 3000);
        }

        function refreshData() {
            if (currentPanel === 'alerts') {
                loadAlerts();
            }
            showStatus('DATA REFRESH INITIATED', true);
        }

        function testNotifications() {
            triggerNewAlertEffects({
                username: 'SYSTEM',
                originalMessage: 'Test de notification système',
                createdAt: new Date().toISOString()
            });
        }

        async function enableNotifications() {
            if ('Notification' in window) {
                const permission = await Notification.requestPermission();
                document.getElementById('push-status').textContent =
                    permission === 'granted' ? 'ENABLED' : 'DENIED';
                showStatus(`NOTIFICATIONS ${permission.toUpperCase()}`, permission === 'granted');
            }
        }

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered:', registration);
                    showStatus('SERVICE WORKER ACTIVE', true);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                    showStatus('SERVICE WORKER FAILED', false);
                });
        }

        // Push Notification Setup
        if ('serviceWorker' in navigator && 'PushManager' in window) {
            navigator.serviceWorker.ready.then(async registration => {
                try {
                    const vapidResponse = await fetch('/api/vapid-key');
                    const vapidData = await vapidResponse.json();

                    const subscription = await registration.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: urlBase64ToUint8Array(vapidData.publicKey)
                    });

                    await fetch('/api/subscribe', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(subscription)
                    });

                    document.getElementById('push-status').textContent = 'ACTIVE';
                    showStatus('PUSH NOTIFICATIONS ENABLED', true);
                } catch (error) {
                    document.getElementById('push-status').textContent = 'ERROR';
                    console.error('Push subscription failed:', error);
                }
            });
        }

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        // Initialize Application
        document.addEventListener('DOMContentLoaded', () => {
            loadReadStatus();
            updateConnectionStatus('warning');
            loadAlerts();

            // Auto-refresh every 3 seconds en mode silencieux pour temps réel
            setInterval(() => {
                if (currentPanel === 'alerts') {
                    loadAlerts(true); // Mode silencieux pour pas de flash
                }
            }, 3000);

            // Request notification permission on load
            if ('Notification' in window && Notification.permission === 'default') {
                setTimeout(enableNotifications, 2000);
            }
        });
