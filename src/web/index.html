<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAlert - Medical Command Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Holographic Clean Color Palette */
            --holo-cyan: #00ffff;
            --primary-blue: #4A90E2;
            --accent-cyan: #5DADE2;

            /* Tier Colors - T1 = Haute priorit√© / T3 = Basse priorit√© */
            --tier-t1: #E74C3C;  /* Rouge - T1 = Priorit√© HAUTE (grave) */
            --tier-t2: #F39C12;  /* Orange - T2 = Priorit√© MOYENNE (mod√©r√©) */
            --tier-t3: #F1C40F;  /* Jaune - T3 = Priorit√© BASSE (l√©ger) */

            /* Background & Surfaces */
            --bg-space: #000408;
            --bg-panel: rgba(0, 20, 40, 0.4);
            --bg-glass: rgba(0, 255, 255, 0.03);
            --bg-command: rgba(0, 128, 255, 0.08);

            /* Text Colors */
            --text-primary: #ffffff;
            --text-secondary: #b3e5fc;
            --text-accent: var(--holo-cyan);

            /* Glows & Effects (subtils, sans clignotement) */
            --glow-soft: 0 0 10px rgba(0, 255, 255, 0.3);

            /* Borders & Outlines */
            --border-holo: 1px solid rgba(0, 255, 255, 0.3);
            --border-active: 2px solid rgba(0, 255, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            font-family: 'Rajdhani', monospace;
            background: var(--bg-space);
            color: var(--text-primary);
            overflow-x: hidden;
            cursor: crosshair;
        }

        /* Holographic Grid Background (subtil) */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 25% 25%, rgba(0, 255, 255, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 128, 255, 0.02) 0%, transparent 50%),
                linear-gradient(0deg, transparent 24%, rgba(0, 255, 255, 0.03) 25%, rgba(0, 255, 255, 0.03) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.03) 75%, rgba(0, 255, 255, 0.03) 76%, transparent 77%),
                linear-gradient(90deg, transparent 24%, rgba(0, 255, 255, 0.03) 25%, rgba(0, 255, 255, 0.03) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.03) 75%, rgba(0, 255, 255, 0.03) 76%, transparent 77%);
            background-size: 100px 100px;
            pointer-events: none;
            z-index: -1;
        }

        /* Holographic Wave Animation */
        @keyframes holoWave {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(200%) translateY(200%) rotate(45deg);
            }
        }

        /* Wave effect sur les √©l√©ments holographiques */
        .holo-wave {
            position: relative;
            overflow: hidden;
        }

        .holo-wave::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                transparent 40%,
                rgba(0, 255, 255, 0.08) 45%,
                rgba(0, 255, 255, 0.15) 50%,
                rgba(0, 255, 255, 0.08) 55%,
                transparent 60%,
                transparent 100%
            );
            animation: holoWave 8s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        /* Variant pour wave plus rapide sur hover */
        .holo-wave-fast::before {
            animation: holoWave 4s linear infinite;
        }

        /* Main Layout */
        .command-interface {
            display: grid;
            grid-template-areas:
                "header header header"
                "nav main systems"
                "nav main systems";
            grid-template-columns: 120px 1fr 320px;
            grid-template-rows: 80px 1fr;
            height: 100vh;
            gap: 2px;
            padding: 2px;
        }

        /* Header Command Bar */
        .header-command {
            grid-area: header;
            background: var(--bg-command);
            border: var(--border-holo);
            border-radius: 0 0 10px 10px;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            position: relative;
            overflow: hidden;
        }

        .header-command::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                transparent 40%,
                rgba(0, 255, 255, 0.06) 45%,
                rgba(0, 255, 255, 0.12) 50%,
                rgba(0, 255, 255, 0.06) 55%,
                transparent 60%,
                transparent 100%
            );
            animation: holoWave 10s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        .header-command > * {
            position: relative;
            z-index: 1;
        }

        .logo-hologram {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--holo-cyan);
            text-shadow: var(--glow-soft);
            margin-right: 2rem;
        }

        .status-indicators {
            display: flex;
            gap: 2rem;
            margin-left: auto;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.online { background: #2ECC71; }
        .status-dot.warning { background: var(--tier-t2); }
        .status-dot.danger { background: var(--tier-t1); }

        /* Navigation Panel */
        .nav-panel {
            grid-area: nav;
            background: var(--bg-panel);
            border: var(--border-holo);
            border-radius: 10px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-button {
            background: transparent;
            border: var(--border-holo);
            border-radius: 8px;
            color: var(--text-secondary);
            padding: 1rem;
            font-family: 'Rajdhani', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-button:hover {
            color: var(--holo-cyan);
            border-color: var(--holo-cyan);
            background: rgba(0, 255, 255, 0.05);
        }

        .nav-button.active {
            background: rgba(0, 255, 255, 0.1);
            color: var(--holo-cyan);
            border-color: var(--holo-cyan);
            box-shadow: var(--glow-soft);
        }

        /* Main Content Area */
        .main-display {
            grid-area: main;
            background: var(--bg-panel);
            border: var(--border-holo);
            border-radius: 10px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .main-display::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                transparent 40%,
                rgba(0, 255, 255, 0.05) 45%,
                rgba(0, 255, 255, 0.1) 50%,
                rgba(0, 255, 255, 0.05) 55%,
                transparent 60%,
                transparent 100%
            );
            animation: holoWave 12s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        .main-display > * {
            position: relative;
            z-index: 1;
        }

        .display-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: var(--border-holo);
        }

        .display-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--holo-cyan);
            text-shadow: var(--glow-soft);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .refresh-button {
            background: transparent;
            border: var(--border-holo);
            border-radius: 6px;
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            font-family: 'Rajdhani', monospace;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        .refresh-button:hover {
            color: var(--holo-cyan);
            border-color: var(--holo-cyan);
            background: rgba(0, 255, 255, 0.05);
        }

        /* Alert Hologram Cards */
        .alert-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }

        /* Styles pour les champs additionnels */
        .alert-additional {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 3px solid var(--holo-cyan);
        }

        .alert-field {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .field-label {
            color: var(--holo-cyan);
            font-weight: 600;
        }

        .alert-tier {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .alert-hologram {
            background: var(--bg-glass);
            border: var(--border-holo);
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .alert-hologram::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--holo-cyan), transparent);
            opacity: 0.5;
        }

        .alert-hologram:hover {
            background: rgba(0, 255, 255, 0.05);
            border-color: var(--holo-cyan);
            box-shadow: var(--glow-soft);
            transform: translateY(-2px);
        }

        .alert-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .alert-avatar {
            width: 50px;
            height: 50px;
            border: var(--border-holo);
            border-radius: 8px;
            background: var(--bg-command);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .alert-meta {
            flex: 1;
        }

        .alert-user {
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--holo-cyan);
            margin-bottom: 0.2rem;
            text-transform: uppercase;
        }

        .alert-timestamp {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .alert-priority {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .priority-high {
            background: rgba(231, 76, 60, 0.15);
            color: var(--tier-t1);
            border: 1px solid var(--tier-t1);
        }

        .priority-medium {
            background: rgba(243, 156, 18, 0.15);
            color: var(--tier-t2);
            border: 1px solid var(--tier-t2);
        }

        .priority-low {
            background: rgba(241, 196, 15, 0.15);
            color: var(--tier-t3);
            border: 1px solid var(--tier-t3);
        }

        .alert-message {
            font-size: 1rem;
            line-height: 1.5;
            color: var(--text-primary);
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 255, 255, 0.03);
            border-left: 3px solid var(--holo-cyan);
            border-radius: 0 8px 8px 0;
        }

        /* Styles pour les actions des alertes */
        .alert-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: var(--border-holo);
        }

        .alert-action-btn {
            flex: 1;
            background: transparent;
            border: var(--border-holo);
            border-radius: 6px;
            color: var(--text-secondary);
            padding: 0.6rem;
            font-family: 'Rajdhani', monospace;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .alert-action-btn:hover {
            background: rgba(0, 255, 255, 0.05);
        }

        .alert-action-btn.read-btn:hover {
            color: #2ECC71;
            border-color: #2ECC71;
        }

        .alert-action-btn.delete-btn:hover {
            color: var(--tier-t1);
            border-color: var(--tier-t1);
        }

        .alert-hologram.unread {
            border-left: 3px solid var(--holo-cyan);
        }

        .alert-hologram.read {
            opacity: 0.6;
        }

        .read-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--holo-cyan);
            box-shadow: 0 0 8px var(--holo-cyan);
        }

        /* Systems Panel */
        .systems-panel {
            grid-area: systems;
            background: var(--bg-panel);
            border: var(--border-holo);
            border-radius: 10px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .systems-panel::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                transparent 40%,
                rgba(0, 255, 255, 0.04) 45%,
                rgba(0, 255, 255, 0.08) 50%,
                rgba(0, 255, 255, 0.04) 55%,
                transparent 60%,
                transparent 100%
            );
            animation: holoWave 14s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        .systems-panel > * {
            position: relative;
            z-index: 1;
        }

        .system-module {
            background: var(--bg-glass);
            border: var(--border-holo);
            border-radius: 8px;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .system-module::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                transparent 40%,
                rgba(0, 255, 255, 0.03) 45%,
                rgba(0, 255, 255, 0.06) 50%,
                rgba(0, 255, 255, 0.03) 55%,
                transparent 60%,
                transparent 100%
            );
            animation: holoWave 10s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        .system-module > * {
            position: relative;
            z-index: 1;
        }

        .module-title {
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--holo-cyan);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .system-stats {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .stat-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: var(--holo-cyan);
            border-radius: 2px;
            transition: width 0.3s ease;
            box-shadow: 0 0 8px var(--holo-cyan);
        }

        /* Diagnostic Buttons */
        .diagnostic-button {
            background: transparent;
            border: var(--border-holo);
            border-radius: 6px;
            color: var(--text-secondary);
            padding: 0.8rem;
            font-family: 'Rajdhani', monospace;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            width: 100%;
            margin-top: 1rem;
        }

        .diagnostic-button:hover {
            color: var(--holo-cyan);
            border-color: var(--holo-cyan);
            background: rgba(0, 255, 255, 0.05);
        }

        /* Status Messages */
        .status-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-command);
            border: var(--border-active);
            border-radius: 10px;
            padding: 1.5rem 2rem;
            color: var(--text-primary);
            font-family: 'Rajdhani', monospace;
            font-weight: 600;
            z-index: 10000;
            display: none;
            backdrop-filter: blur(10px);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .command-interface {
                grid-template-areas:
                    "header header"
                    "nav main"
                    "systems systems";
                grid-template-columns: 120px 1fr;
                grid-template-rows: 80px 1fr auto;
            }

            .systems-panel {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1rem;
            }
        }

        @media (max-width: 768px) {
            .command-interface {
                grid-template-areas:
                    "header"
                    "nav"
                    "main"
                    "systems";
                grid-template-columns: 1fr;
                grid-template-rows: 80px auto 1fr auto;
            }

            .nav-panel {
                flex-direction: row;
                overflow-x: auto;
            }

            .alert-grid {
                grid-template-columns: 1fr;
            }

            .systems-panel {
                display: grid;
                grid-template-columns: 1fr;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(74, 144, 226, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-cyan);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Filters Section */
        .filters-container {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-panel);
            border: var(--border-holo);
            border-radius: 8px;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .filter-select {
            background: rgba(0, 20, 40, 0.6);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-family: 'Rajdhani', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .filter-select:hover {
            border-color: var(--holo-cyan);
            box-shadow: var(--glow-soft);
            background: rgba(0, 40, 80, 0.6);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--holo-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        }

        .filter-select option {
            background: rgba(0, 20, 40, 0.95);
            color: var(--text-primary);
            padding: 0.5rem;
        }

        .filter-reset-btn {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #E74C3C;
            color: #E74C3C;
            padding: 0.5rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Rajdhani', monospace;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-left: auto;
        }

        .filter-reset-btn:hover {
            background: rgba(231, 76, 60, 0.3);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.3);
        }

        @media (max-width: 768px) {
            .filters-container {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-select {
                width: 100%;
            }

            .filter-reset-btn {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>

        <header class="header-command">

            <div class="status-indicators">

                    </button>

            </div>
        </header>

        <nav class="nav-panel">

            </button>
            <button class="nav-button" data-panel="my-assignments">

            </button>
            <button class="nav-button" data-panel="medical">
                ‚öï MEDICAL
            </button>
            <button class="nav-button" data-panel="users">
                üë• USERS
            </button>

        // Fonction pour appliquer les restrictions d'acc√®s bas√©es sur les r√¥les
        function applyRoleBasedAccess() {
            const roles = window.userRoles || ['medic'];
            const isAdmin = roles.includes('admin');
            const isMedic = roles.includes('medic');

            console.log('üîê Application des permissions:', { isAdmin, isMedic, roles });

            // Modules accessibles selon les r√¥les
            const modulePermissions = {
                'alerts': isMedic || isAdmin,          // Medic et Admin
                'my-assignments': isMedic || isAdmin,  // Medic et Admin
                'medical': isMedic || isAdmin,         // Medic et Admin
                'users': isAdmin,                      // Admin uniquement
                'analytics': isAdmin,                  // Admin uniquement
                'systems': isAdmin,                    // Admin uniquement
                'comms': isAdmin                       // Admin uniquement (si ajout√©)
            };

            // Masquer les boutons de navigation non autoris√©s
            document.querySelectorAll('.nav-button').forEach(btn => {
                const panel = btn.dataset.panel;
                if (modulePermissions[panel] === false) {
                    btn.style.display = 'none';
                } else {
                    btn.style.display = 'block';
                }
            });

            // Si l'utilisateur n'est pas admin et qu'il essaie d'acc√©der √† un module admin
            const currentPanel = document.querySelector('.nav-button.active')?.dataset.panel;
            if (currentPanel && modulePermissions[currentPanel] === false) {
                // Rediriger vers Alerts (accessible √† tous)
                switchPanel('alerts');

        // V√©rifier les permissions avant de changer de panneau
        function checkPanelAccess(panelName) {
            const roles = window.userRoles || ['medic'];
            const isAdmin = roles.includes('admin');
            const isMedic = roles.includes('medic');

            const permissions = {
                'alerts': isMedic || isAdmin,
                'my-assignments': isMedic || isAdmin,
                'medical': isMedic || isAdmin,
                'users': isAdmin,
                'analytics': isAdmin,
                'systems': isAdmin,
                'comms': isAdmin
            };

            return permissions[panelName] !== false;
        }
    </script>

    <script>
        // ========================================
        // V√âRIFICATION AUTHENTIFICATION (OBLIGATOIRE)
        // ========================================
        (async function checkAuth() {
            // Charger la configuration d'abord
            let config;
            try {
                const configResponse = await fetch('/api/config');
                config = await configResponse.json();
                window.appConfig = config;
            } catch (error) {
                console.error('‚ùå Erreur chargement config:', error);
                window.location.href = '/login.html';
                return;
            }

            // R√©cup√©rer le token depuis l'URL ou localStorage
            const urlParams = new URLSearchParams(window.location.search);
            const tokenFromUrl = urlParams.get('token');

            if (tokenFromUrl) {
                // Sauvegarder le token et nettoyer l'URL
                localStorage.setItem('jwt_token', tokenFromUrl);
                window.history.replaceState({}, document.title, window.location.pathname);
            }

            const token = localStorage.getItem('jwt_token');

            if (!token) {
                // Pas de token = redirection vers login
                window.location.href = '/login.html';
                return;
            }

            // V√©rifier si le token est valide
            try {
                const response = await fetch(`${config.backendAuthUrl}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    // Token invalide ou expir√©
                    localStorage.removeItem('jwt_token');
                    window.location.href = '/login.html';
                    return;
                }

                const data = await response.json();
                window.currentUser = data.user;
                window.userRoles = data.roles || ['medic'];
                console.log('‚úÖ Utilisateur authentifi√©:', data.user.username, '| R√¥les:', window.userRoles);

                // Afficher le nom d'utilisateur et r√¥le dans le header
                const userInfo = document.getElementById('user-info');
                if (userInfo) {
                    const roleDisplay = window.userRoles.includes('admin') ? 'üëë ADMIN' : '‚öïÔ∏è MEDIC';
                    userInfo.innerHTML = `${roleDisplay} <span style="opacity: 0.7; margin-left: 0.5rem;">${data.user.username}</span>`;
                }

                // Masquer les modules selon les r√¥les
                applyRoleBasedAccess();

                // Initialiser l'application une fois authentifi√©
                initApp();
            } catch (error) {
                console.error('‚ùå Erreur authentification:', error);
                localStorage.removeItem('jwt_token');
                window.location.href = '/login.html';
            }
        })();

        // ========================================
        // APPLICATION (apr√®s authentification)
        // ========================================
        function initApp() {
            // Charger l'√©tat des alertes lues
            loadReadStatus();

            // D√©marrer le chargement des alertes
            loadAlerts();

            // Refresh automatique toutes les 3 secondes
            setInterval(() => {
                if (currentPanel === 'alerts') {
                    loadAlerts(true); // Silent mode
                }
            }, 3000);

            // Activer les notifications si possible
            enableNotifications();
        }

        // Global State
        let currentPanel = 'alerts';
        let lastAlertId = null;
        let alertData = [];
        let alertsById = new Map(); // Pour tracker les alertes existantes
        let readAlerts = new Set(); // IDs des alertes lues
        let systemStats = {
            totalAlerts: 0,
            activeAlerts: 0,
            highPriority: 0
        };
        let systemLogsInterval = null; // Intervalle pour rafra√Æchir les logs syst√®me

        // Charger l'√©tat des alertes lues depuis localStorage
        function loadReadStatus() {
            const stored = localStorage.getItem('readAlerts');
            if (stored) {
                readAlerts = new Set(JSON.parse(stored));
            }
        }

        // Sauvegarder l'√©tat des alertes lues
        function saveReadStatus() {
            localStorage.setItem('readAlerts', JSON.stringify([...readAlerts]));
        }

        // Navigation System
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelector('.nav-button.active').classList.remove('active');
                button.classList.add('active');
                currentPanel = button.dataset.panel;
                switchPanel(currentPanel);
            });
        });

        function switchPanel(panel) {
            // V√©rifier les permissions avant de changer de panneau
            if (!checkPanelAccess(panel)) {
                showStatus('‚õî ACC√àS REFUS√â - Permissions insuffisantes', false);
                console.warn('üö´ Tentative d\'acc√®s non autoris√© au module:', panel);
                return;
            }

            const titleElement = document.getElementById('panel-title');
            const contentArea = document.getElementById('content-area');
            const filtersSection = document.getElementById('filters-section');

            // Masquer les filtres par d√©faut
            if (filtersSection) {
                filtersSection.style.display = 'none';
            }

            switch(panel) {
                case 'alerts':
                    titleElement.textContent = 'MEDICAL ALERTS';
                    contentArea.innerHTML = '<div class="alert-grid" id="alert-container"></div>';
                    
                    // Afficher les filtres uniquement sur le panneau ALERTS
                    if (filtersSection) {
                        filtersSection.style.display = 'flex';
                    }
                    
                    // R√©afficher les alertes depuis le cache
                    if (alertData.length > 0) {
                        renderAlertsFromCache();
                    } else {
                        loadAlerts();
                    }
                    break;
                case 'my-assignments':
                    titleElement.textContent = 'MES ALERTES PRISES EN CHARGE';
                    renderMyAssignments();
                    break;
                case 'medical':
                    titleElement.textContent = 'MEDICAL SYSTEMS';
                    renderMedicalSystems();
                    break;
                case 'users':
                    titleElement.textContent = 'GESTION DES UTILISATEURS';
                    renderUsersManagement();
                    break;
                case 'analytics':
                    titleElement.textContent = 'ANALYTICS SUITE';
                    renderAnalytics();
                    break;
                case 'systems':
                    titleElement.textContent = 'SYSTEM CONTROL';
                    renderSystemControl();
                    // D√©marrer le rafra√Æchissement automatique des logs
                    startSystemLogsRefresh();
                    break;
            }
            
            // Arr√™ter le rafra√Æchissement si on quitte le panneau systems
            if (panel !== 'systems' && systemLogsInterval) {
                clearInterval(systemLogsInterval);
                systemLogsInterval = null;
            }
        }

        // D√©marrer le rafra√Æchissement automatique des logs syst√®me
        function startSystemLogsRefresh() {
            // Nettoyer l'ancien intervalle s'il existe
            if (systemLogsInterval) {
                clearInterval(systemLogsInterval);
            }
            
            // Rafra√Æchir toutes les 5 secondes
            systemLogsInterval = setInterval(() => {
                if (currentPanel === 'systems') {
                    loadSystemLogs();
                    loadSystemStats();
                }
            }, 5000);
        }

        // R√©afficher les alertes depuis le cache sans appel API
        function renderAlertsFromCache() {
            const container = document.getElementById('alert-container');
            if (!container || alertData.length === 0) return;

            // Vider le tracking pour forcer le re-render
            alertsById.clear();

            container.innerHTML = '';
            const alertsToShow = alertData.slice(0, 10);

            alertsToShow.forEach((alert, index) => {
                const alertElement = createAlertElement(alert);
                alertElement.dataset.alertId = alert.id;
                container.appendChild(alertElement);
                alertsById.set(alert.id, alert);
            });
        }

        // Alert Loading System avec temps r√©el
        async function loadAlerts(silent = false) {
            const container = document.getElementById('alert-container');
            if (!container) return;

            try {
                if (!silent) {
                    showStatus('SCANNING FOR ALERTS...', true);
                }
                const response = await fetch('/api/alerts');

                if (!response.ok) {
                    throw new Error(`API ERROR: ${response.status}`);
                }

                const data = await response.json();
                alertData = data;
                updateSystemStats();

                // Appliquer les filtres si actifs
                applyFilters();

                // Check for new alerts
                if (data.length > 0) {
                    const newest = data[0];
                    if (lastAlertId && newest.id !== lastAlertId) {
                        triggerNewAlertEffects(newest);
                    }
                    lastAlertId = newest.id;
                }

                if (!silent) {
                    showStatus('ALERT SCAN COMPLETE', true);
                }
                updateConnectionStatus('online');

            } catch (error) {
                if (!silent) {
                    container.innerHTML = `
                        <div class="alert-hologram" style="border-color: var(--holo-red);">
                            <div class="alert-message" style="color: var(--holo-red); border-left-color: var(--holo-red);">
                                CONNECTION ERROR<br>
                                <span style="font-size: 0.8rem; opacity: 0.7;">${error.message}</span>
                            </div>
                        </div>
                    `;
                    showStatus('CONNECTION FAILED', false);
                    updateConnectionStatus('danger');
                }
            }
        }

        // ========================================
        // SYST√àME DE FILTRAGE DES ALERTES
        // ========================================
        
        // Fonction pour appliquer tous les filtres
        function applyFilters() {
            if (!alertData || alertData.length === 0) return;

            let filteredAlerts = [...alertData];

            // Filtre par priorit√©
            const priorityFilter = document.getElementById('filter-priority')?.value;
            if (priorityFilter && priorityFilter !== 'all') {
                filteredAlerts = filteredAlerts.filter(alert => {
                    const tier = alert.tier || alert.injuryType || determineTierFromMessage(alert.message || '');
                    return tier === priorityFilter;
                });
            }

            // Filtre par statut (assign√©e ou disponible)
            const statusFilter = document.getElementById('filter-status')?.value;
            if (statusFilter && statusFilter !== 'all') {
                filteredAlerts = filteredAlerts.filter(alert => {
                    const isAssigned = alert.assignedTo !== null && alert.assignedTo !== undefined;
                    return (statusFilter === 'assigned' && isAssigned) || (statusFilter === 'available' && !isAssigned);
                });
            }

            // Tri
            const sortBy = document.getElementById('sort-by')?.value || 'date';
            const sortOrder = document.getElementById('sort-order')?.value || 'desc';

            if (sortBy === 'date') {
                // Tri par date (createdAt)
                filteredAlerts.sort((a, b) => {
                    const dateA = new Date(a.createdAt).getTime();
                    const dateB = new Date(b.createdAt).getTime();
                    return sortOrder === 'desc' ? dateB - dateA : dateA - dateB;
                });
            } else if (sortBy === 'priority') {
                // Tri par priorit√© (T1 = haute, T2 = moyenne, T3 = basse)
                const priorityOrder = { 'T1': 1, 'T2': 2, 'T3': 3 };
                filteredAlerts.sort((a, b) => {
                    const tierA = a.tier || a.injuryType || determineTierFromMessage(a.message || '');
                    const tierB = b.tier || b.injuryType || determineTierFromMessage(b.message || '');
                    const priorityA = priorityOrder[tierA] || 999;
                    const priorityB = priorityOrder[tierB] || 999;
                    
                    if (sortOrder === 'desc') {
                        // D√©croissant = T1 puis T2 puis T3
                        return priorityA - priorityB;
                    } else {
                        // Croissant = T3 puis T2 puis T1
                        return priorityB - priorityA;
                    }
                });
            }

            // Afficher les r√©sultats filtr√©s
            updateAlertsRealtime(filteredAlerts);
            
            console.log(`üîç Filtres appliqu√©s: ${filteredAlerts.length} alertes sur ${alertData.length}`);
        }

        // Fonction pour r√©initialiser tous les filtres
        function resetFilters() {
            document.getElementById('sort-by').value = 'date';
            document.getElementById('sort-order').value = 'desc';
            document.getElementById('filter-priority').value = 'all';
            document.getElementById('filter-status').value = 'all';
            
            applyFilters();
            showStatus('FILTRES R√âINITIALIS√âS', true);
        }

        // Mise √† jour temps r√©el sans r√©g√©n√©ration compl√®te
        function updateAlertsRealtime(alerts) {
            const container = document.getElementById('alert-container');
            if (!container) return;

            if (alerts.length === 0) {
                container.innerHTML = `
                    <div class="alert-hologram">
                        <div class="alert-message" style="text-align: center; color: var(--text-secondary);">
                            NO ACTIVE ALERTS<br>
                            <span style="font-size: 0.8rem; opacity: 0.7;">SYSTEM STANDBY</span>
                        </div>
                    </div>
                `;
                alertsById.clear();
                return;
            }

            const newAlertsById = new Map();
            const alertsToShow = alerts.slice(0, 10);

            // Identifier les nouvelles alertes
            const newAlerts = [];
            alertsToShow.forEach(alert => {
                newAlertsById.set(alert.id, alert);
                if (!alertsById.has(alert.id)) {
                    newAlerts.push(alert);
                }
            });

            // Supprimer les alertes qui n'existent plus
            const existingElements = container.querySelectorAll('.alert-hologram[data-alert-id]');
            existingElements.forEach(element => {
                const alertId = element.dataset.alertId;
                // Convertir en nombre pour la comparaison
                const alertIdNum = parseInt(alertId);
                if (!isNaN(alertIdNum) && !newAlertsById.has(alertIdNum)) {
                    element.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                    element.style.opacity = '0';
                    element.style.transform = 'translateX(-20px)';
                    setTimeout(() => element.remove(), 300);
                    alertsById.delete(alertIdNum);
                }
            });

            // Ajouter seulement les nouvelles alertes avec animation
            newAlerts.forEach((alert, index) => {
                setTimeout(() => {
                    const alertElement = createAlertElement(alert);
                    alertElement.dataset.alertId = alert.id;
                    alertElement.style.opacity = '0';
                    alertElement.style.transform = 'translateY(20px)';
                    container.insertBefore(alertElement, container.firstChild);

                    // Animation d'apparition
                    setTimeout(() => {
                        alertElement.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                        alertElement.style.opacity = '1';
                        alertElement.style.transform = 'translateY(0)';
                    }, 10);

                    alertsById.set(alert.id, alert);
                }, index * 100);
            });
        }

        function renderAlerts(alerts) {
            const container = document.getElementById('alert-container');
            if (!container) return;

            if (alerts.length === 0) {
                container.innerHTML = `
                    <div class="alert-hologram">
                        <div class="alert-message" style="text-align: center; color: var(--text-secondary);">
                            NO ACTIVE ALERTS<br>
                            <span style="font-size: 0.8rem; opacity: 0.7;">SYSTEM STANDBY</span>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            alerts.slice(0, 10).forEach((alert, index) => {
                setTimeout(() => {
                    const alertElement = createAlertElement(alert);
                    container.appendChild(alertElement);
                }, index * 100);
            });
        }

        function createAlertElement(alert) {
            const div = document.createElement('div');
            const isRead = readAlerts.has(alert.id);
            div.className = `alert-hologram ${isRead ? 'read' : 'unread'}`;

            const user = alert.username || 'UNKNOWN';
            const timestamp = new Date(alert.createdAt).toLocaleString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            const message = alert.originalMessage || alert.message || 'NO MESSAGE';

            // Utiliser les donn√©es structur√©es si disponibles
            const tier = alert.tier || alert.injuryType || determineTierFromMessage(message);
            const priority = alert.priority || determinePriority(message);
            const motif = alert.motif || '';
            const localisation = alert.location || '';
            const equipe = alert.equipe || '';

            const tierInfo = getTierInfo(tier);
            const avatar = tierInfo.icon;

            // Couleur de bordure subtile selon le tier
            div.style.borderLeft = `3px solid ${tierInfo.color}`;

            let additionalFields = '';
            if (motif) {
                additionalFields += `<div class="alert-field"><span class="field-label">üìã Motif:</span> ${motif}</div>`;
            }
            if (localisation) {
                additionalFields += `<div class="alert-field"><span class="field-label">üìç Localisation:</span> ${localisation}</div>`;
            }
            if (equipe) {
                additionalFields += `<div class="alert-field"><span class="field-label">üë• √âquipe:</span> ${equipe}</div>`;
            }

            // Info d'assignation
            const isAssigned = alert.assignedTo !== null && alert.assignedTo !== undefined;
            const isAssignedToMe = isAssigned && alert.assignedTo === window.currentUser?.discordId;
            const assignedInfo = isAssigned ? `<div class="alert-field" style="color: ${isAssignedToMe ? '#2ECC71' : '#3498DB'}; font-weight: 600;"><span class="field-label">üë§ Pris en charge par:</span> ${alert.assignedToUsername} ${isAssignedToMe ? '(Vous)' : ''}</div>` : '';

            div.innerHTML = `
                ${!isRead ? '<div class="read-indicator"></div>' : ''}
                <div class="alert-header">
                    <div class="alert-avatar" style="color: ${tierInfo.color};">${avatar}</div>
                    <div class="alert-meta">
                        <div class="alert-user">${user}</div>
                        <div class="alert-timestamp">${timestamp}</div>
                    </div>
                    <div class="alert-tier" style="background: ${tierInfo.color}20; color: ${tierInfo.color}; border: 1px solid ${tierInfo.color};">
                        ${tier || 'N/A'}
                    </div>
                </div>

        // Fonction pour d√©terminer le tier depuis le message (T1-T3)
        function determineTierFromMessage(message) {
            const text = message.toLowerCase();
            if (text.includes('[t3]') || text.includes('grave') || text.includes('urgence')) return 'T3';
            if (text.includes('[t2]') || text.includes('mod√©r√©e') || text.includes('blessure')) return 'T2';
            if (text.includes('[t1]') || text.includes('l√©g√®re') || text.includes('mineur')) return 'T1';
            return null;
        }

        function determinePriority(message) {
            const text = message.toLowerCase();
            if (text.includes('urgence') || text.includes('critique') || text.includes('inconscient') || text.includes('danger')) {
                return 'high';
            } else if (text.includes('blessure') || text.includes('aide') || text.includes('evac')) {
                return 'medium';
            }
            return 'low';
        }

            const text = message.toLowerCase();

            if (text.includes('evac') || text.includes('evacuation')) return 'üöÅ';

            if (text.includes('blessure') || text.includes('inconscient')) return 'ü©π';
            return 'üìç';
        }

        // Fonction pour basculer un r√¥le utilisateur
        async function toggleUserRole(discordId, role, isActive) {
            const token = localStorage.getItem('jwt_token');
            
            if (!token) {
                showStatus('‚õî Non authentifi√©', 'error');
                return;
            }

            try {
                // R√©cup√©rer les r√¥les actuels de l'utilisateur
                const usersResponse = await fetch('/api/users', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!usersResponse.ok) {
                    throw new Error('Impossible de r√©cup√©rer les utilisateurs');
                }

                const users = await usersResponse.json();
                const user = users.find(u => u.discordId === discordId);
                
                if (!user) {
                    throw new Error('Utilisateur non trouv√©');
                }

                // Parser les r√¥les actuels
                let currentRoles = user.roles ? user.roles.split(',').filter(r => r) : [];
                
                // Ajouter ou retirer le r√¥le
                if (isActive) {
                    if (!currentRoles.includes(role)) {
                        currentRoles.push(role);
                    }
                } else {
                    currentRoles = currentRoles.filter(r => r !== role);
                }

                // S'assurer qu'il y a au moins un r√¥le (medic par d√©faut)
                if (currentRoles.length === 0) {
                    currentRoles = ['medic'];
                }

                const newRoles = currentRoles.join(',');

                // Mettre √† jour via l'API
                const response = await fetch(`/api/users/${discordId}/roles`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ roles: newRoles })
                });

                if (!response.ok) {
                    throw new Error('Erreur lors de la mise √† jour des r√¥les');
                }

                showStatus(`‚úÖ R√¥les mis √† jour pour ${user.username}`, 'success');
                
                // Recharger la liste des utilisateurs
                setTimeout(() => renderUsersManagement(), 1000);

            } catch (error) {
                console.error('Erreur modification r√¥le:', error);
                showStatus('‚ùå Erreur lors de la modification des r√¥les', 'error');
                
                // Recharger pour restaurer l'√©tat correct
                setTimeout(() => renderUsersManagement(), 1500);
            }
        }

        // Charger les logs syst√®me r√©els depuis l'API
        async function loadSystemLogs() {
            const token = localStorage.getItem('jwt_token');
            const logsContainer = document.getElementById('system-logs-container');
            
            if (!logsContainer) {
                console.warn('‚ö†Ô∏è Conteneur de logs non trouv√©');
                return;
            }
            
            if (!token) {
                console.warn('‚ö†Ô∏è Pas de token JWT pour charger les logs');
                logsContainer.innerHTML = '<div style="color: var(--tier-t2); text-align: center;">‚ö†Ô∏è Non authentifi√©</div>';
                return;
            }

            console.log('üîÑ Chargement des logs syst√®me...');

            try {
                const response = await fetch('/api/system/logs?limit=20', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                console.log(`üì° R√©ponse API logs: ${response.status} ${response.statusText}`);

                if (!response.ok) {
                    if (response.status === 401) {
                        console.warn('üö´ Token JWT invalide ou expir√©');
                        logsContainer.innerHTML = `
                            <div style="color: var(--tier-t2); text-align: center;">
                                ‚ö†Ô∏è Session expir√©e
                                <div style="font-size: 0.85rem; margin-top: 0.5rem; color: var(--text-secondary);">
                                    Veuillez vous reconnecter
                                </div>
                                <button onclick="location.href='/login.html'" style="margin-top: 1rem; padding: 0.5rem 1rem; background: var(--holo-cyan); border: none; border-radius: 6px; color: #000; font-weight: 700; cursor: pointer;">
                                    RECONNECTER
                                </button>
                            </div>
                        `;
                        return;
                    }
                    if (response.status === 403) {
                        console.warn('üö´ Acc√®s refus√© - V√©rifiez que vous avez le r√¥le admin');
                        logsContainer.innerHTML = `
                            <div style="color: var(--tier-t2); text-align: center;">
                                ‚ö†Ô∏è Acc√®s refus√© - R√¥le admin requis
                                <div style="font-size: 0.85rem; margin-top: 0.5rem; color: var(--text-secondary);">
                                    Votre compte n'a pas les permissions n√©cessaires
                                </div>
                            </div>
                        `;
                        return;
                    }
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log(`‚úÖ ${data.logs?.length || 0} logs re√ßus`);

                if (data.logs && data.logs.length > 0) {
                    let logsHTML = '';
                    data.logs.forEach(log => {
                        const colorMap = {
                            'success': 'var(--holo-green)',
                            'info': 'var(--holo-cyan)',
                            'warning': 'var(--tier-t2)',
                            'error': 'var(--tier-t1)'
                        };
                        const prefixMap = {
                            'success': '‚úì',
                            'info': '‚Üí',
                            'warning': '‚ö†Ô∏è',
                            'error': '‚ùå'
                        };
                        const color = colorMap[log.level] || 'var(--text-secondary)';
                        const prefix = prefixMap[log.level] || '‚Ä¢';
                        const timestamp = new Date(log.timestamp).toLocaleString('fr-FR', {
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit',
                            second: '2-digit'
                        });
                        
                        logsHTML += `<div style="color: ${color}; padding: 0.2rem 0;">[${timestamp}] ${prefix} ${log.message}</div>`;
                    });
                    logsContainer.innerHTML = logsHTML;
                } else {
                    logsContainer.innerHTML = '<div style="color: var(--text-secondary); text-align: center;">Aucun log disponible</div>';
                }

            } catch (error) {
                console.error('Erreur chargement logs:', error);
                if (logsContainer) {
                    logsContainer.innerHTML = `
                        <div style="color: var(--tier-t1); text-align: center;">
                            ‚ùå Erreur chargement des logs
                            <div style="font-size: 0.75rem; margin-top: 0.5rem; color: var(--text-secondary);">
                                ${error.message || 'Erreur r√©seau'}
                            </div>
                            <div style="font-size: 0.7rem; margin-top: 0.5rem; color: var(--text-secondary);">
                                V√©rifiez la console pour plus de d√©tails
                            </div>
                        </div>
                    `;
                }
            }
        }

        // Fonctions de contr√¥le syst√®me
        function clearCache() {
            if (confirm('√ätes-vous s√ªr de vouloir vider le cache ?')) {
                localStorage.clear();
                readAlerts.clear();
                showStatus('CACHE CLEARED', true);
                setTimeout(() => location.reload(), 1000);
            }
        }

        function exportData() {
            const dataStr = JSON.stringify(alertData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `medalert-export-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            showStatus('DATA EXPORTED', true);
        }

        function systemDiagnostic() {
            showStatus('RUNNING DIAGNOSTIC...', true);
            setTimeout(() => {
                const diagnostic = {
                    backend: 'OK',
                    database: 'OK',
                    serviceWorker: 'serviceWorker' in navigator ? 'OK' : 'FAILED',
                    notifications: Notification.permission === 'granted' ? 'OK' : 'DENIED',
                    alerts: alertData.length > 0 ? 'OK' : 'EMPTY'
                };
                console.log('System Diagnostic:', diagnostic);
                showStatus('DIAGNOSTIC COMPLETE - CHECK CONSOLE', true);
            }, 1500);
        }

        function updateConnectionStatus(status) {
            const statusDot = document.getElementById('connection-status');
            const statusText = statusDot.parentElement.querySelector('span');

            statusDot.className = `status-dot ${status}`;
            switch(status) {
                case 'online':
                    statusText.textContent = 'CONNECTED';
                    document.getElementById('backend-status').textContent = 'ONLINE';
                    break;
                case 'warning':
                    statusText.textContent = 'CONNECTING...';
                    document.getElementById('backend-status').textContent = 'SYNCING';
                    break;
                case 'danger':
                    statusText.textContent = 'OFFLINE';
                    document.getElementById('backend-status').textContent = 'ERROR';
                    break;
            }
        }

        function triggerNewAlertEffects(alert) {
            // Sound effect
            const audio = document.getElementById('alert-audio');
            if (audio) {
                audio.currentTime = 0;
                audio.play().catch(() => {});
            }

            // Visual notification
            if ('Notification' in window && Notification.permission === 'granted') {
                const notification = new Notification('üö® NOUVELLE ALERTE MEDICALE', {
                    body: `${alert.username}: ${alert.originalMessage}`,
                    icon: '/icon-192.png',
                    vibrate: [200, 100, 200],
                    tag: 'medalert'
                });

                setTimeout(() => notification.close(), 5000);
            }

            showStatus('NOUVELLE ALERTE RE√áUE', true);
        }

        function showStatus(message, success = true) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.style.borderColor = success ? 'var(--holo-cyan)' : 'var(--tier-t1)';
            statusElement.style.color = success ? 'var(--text-primary)' : 'var(--tier-t1)';
            statusElement.style.display = 'block';

            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 3000);
        }

        // Utility Functions
        function refreshData() {
            if (currentPanel === 'alerts') {
                loadAlerts();
            }
            showStatus('DATA REFRESH INITIATED', true);
        }

        function testNotifications() {
            triggerNewAlertEffects({
                username: 'SYSTEM',
                originalMessage: 'Test de notification syst√®me',
                createdAt: new Date().toISOString()
            });
        }

        async function enableNotifications() {
            if ('Notification' in window) {
                const permission = await Notification.requestPermission();
                document.getElementById('push-status').textContent =
                    permission === 'granted' ? 'ENABLED' : 'DENIED';
                showStatus(`NOTIFICATIONS ${permission.toUpperCase()}`, permission === 'granted');
            }
        }

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered:', registration);
                    showStatus('SERVICE WORKER ACTIVE', true);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                    showStatus('SERVICE WORKER FAILED', false);
                });
        }

        // Push Notification Setup
        if ('serviceWorker' in navigator && 'PushManager' in window) {
            navigator.serviceWorker.ready.then(async registration => {
                try {
                    const vapidResponse = await fetch('/api/vapid-key');
                    const vapidData = await vapidResponse.json();

                    const subscription = await registration.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: urlBase64ToUint8Array(vapidData.publicKey)
                    });

                    await fetch('/api/subscribe', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(subscription)
                    });

                    document.getElementById('push-status').textContent = 'ACTIVE';
                    showStatus('PUSH NOTIFICATIONS ENABLED', true);
                } catch (error) {
                    document.getElementById('push-status').textContent = 'ERROR';
                    console.error('Push subscription failed:', error);
                }
            });
        }

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        // Fonction de d√©connexion
        function logout() {
            if (confirm('√ätes-vous s√ªr de vouloir vous d√©connecter ?')) {
                localStorage.removeItem('jwt_token');
                window.location.href = '/login.html';
            }
        }

        // L'initialisation est g√©r√©e par checkAuth() qui appelle initApp() apr√®s authentification
    </script>
