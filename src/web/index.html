<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAlert - Medical Command Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Holographic Color Palette */
            --holo-cyan: #00ffff;
            --holo-blue: #0080ff;
            --holo-purple: #8000ff;
            --holo-green: #00ff80;
            --holo-orange: #ff8000;
            --holo-red: #ff0040;
            --holo-yellow: #ffff00;

            /* Background & Surfaces */
            --bg-space: #000408;
            --bg-panel: rgba(0, 20, 40, 0.15);
            --bg-glass: rgba(0, 255, 255, 0.03);
            --bg-command: rgba(0, 128, 255, 0.08);

            /* Text Colors */
            --text-primary: #ffffff;
            --text-secondary: #b3e5fc;
            --text-accent: var(--holo-cyan);
            --text-warning: var(--holo-orange);
            --text-danger: var(--holo-red);
            --text-success: var(--holo-green);

            /* Glows & Effects */
            --glow-primary: 0 0 20px var(--holo-cyan);
            --glow-secondary: 0 0 15px var(--holo-blue);
            --glow-accent: 0 0 25px var(--holo-purple);
            --scan-line: linear-gradient(90deg, transparent, var(--holo-cyan), transparent);

            /* Borders & Outlines */
            --border-holo: 1px solid rgba(0, 255, 255, 0.3);
            --border-active: 2px solid var(--holo-cyan);
            --border-warning: 2px solid var(--holo-orange);
            --border-danger: 2px solid var(--holo-red);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            font-family: 'Rajdhani', monospace;
            background: var(--bg-space);
            color: var(--text-primary);
            overflow-x: hidden;
            cursor: crosshair;
        }

        /* Holographic Grid Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 25% 25%, rgba(0, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 128, 255, 0.03) 0%, transparent 50%),
                linear-gradient(0deg, transparent 24%, rgba(0, 255, 255, 0.05) 25%, rgba(0, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.05) 75%, rgba(0, 255, 255, 0.05) 76%, transparent 77%),
                linear-gradient(90deg, transparent 24%, rgba(0, 255, 255, 0.05) 25%, rgba(0, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.05) 75%, rgba(0, 255, 255, 0.05) 76%, transparent 77%);
            background-size: 100px 100px;
            pointer-events: none;
            z-index: -1;
        }

        /* Scanline Effect */
        .scanlines::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 50%, rgba(0, 255, 255, 0.02) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
            animation: scanlines 0.1s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        /* Main Layout */
        .command-interface {
            display: grid;
            grid-template-areas:
                "header header header"
                "nav main systems"
                "nav main systems";
            grid-template-columns: 120px 1fr 320px;
            grid-template-rows: 80px 1fr;
            height: 100vh;
            gap: 2px;
            padding: 2px;
        }

        /* Header Command Bar */
        .header-command {
            grid-area: header;
            background: var(--bg-command);
            border: var(--border-holo);
            border-radius: 0 0 10px 10px;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            position: relative;
            overflow: hidden;
        }

        .header-command::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--scan-line);
            animation: scan-header 3s linear infinite;
        }

        @keyframes scan-header {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .logo-hologram {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--holo-cyan);
            text-shadow: var(--glow-primary);
            margin-right: 2rem;
            position: relative;
        }

        .logo-hologram::after {
            content: 'MEDALERT';
            position: absolute;
            top: 0;
            left: 0;
            color: rgba(0, 255, 255, 0.3);
            transform: translateX(2px) translateY(1px);
            z-index: -1;
        }

        .status-indicators {
            display: flex;
            gap: 2rem;
            margin-left: auto;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online { background: var(--holo-green); box-shadow: 0 0 10px var(--holo-green); }
        .status-dot.warning { background: var(--holo-orange); box-shadow: 0 0 10px var(--holo-orange); }
        .status-dot.danger { background: var(--holo-red); box-shadow: 0 0 10px var(--holo-red); }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Navigation Panel */
        .nav-panel {
            grid-area: nav;
            background: var(--bg-panel);
            border: var(--border-holo);
            border-radius: 10px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-button {
            background: transparent;
            border: var(--border-holo);
            border-radius: 8px;
            color: var(--text-secondary);
            padding: 1rem;
            font-family: 'Rajdhani', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-button:hover {
            color: var(--holo-cyan);
            border-color: var(--holo-cyan);
            box-shadow: var(--glow-primary);
            transform: translateX(5px);
        }

        .nav-button.active {
            background: rgba(0, 255, 255, 0.1);
            color: var(--holo-cyan);
            border-color: var(--holo-cyan);
            box-shadow: var(--glow-primary);
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        /* Main Content Area */
        .main-display {
            grid-area: main;
            background: var(--bg-panel);
            border: var(--border-holo);
            border-radius: 10px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .display-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: var(--border-holo);
        }

        .display-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--holo-cyan);
            text-shadow: var(--glow-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .refresh-button {
            background: transparent;
            border: var(--border-holo);
            border-radius: 6px;
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            font-family: 'Rajdhani', monospace;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .refresh-button:hover {
            color: var(--holo-cyan);
            border-color: var(--holo-cyan);
            box-shadow: var(--glow-secondary);
        }

        /* Alert Hologram Cards */
        .alert-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }

        /* Styles pour les champs additionnels */
        .alert-additional {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 3px solid var(--holo-cyan);
        }

        .alert-field {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .field-label {
            color: var(--holo-cyan);
            font-weight: 600;
        }

        .alert-tier {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        /* Animation pour les alertes urgentes */
        @keyframes pulse-urgent {
            0%, 100% {
                box-shadow: 0 0 10px var(--holo-red);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 30px var(--holo-red);
                transform: scale(1.02);
            }
        }

        .alert-hologram {
            background: var(--bg-glass);
            border: var(--border-holo);
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            animation: materialize 0.6s ease-out;
        }

        @keyframes materialize {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .alert-hologram:hover {
            border-color: var(--holo-cyan);
            box-shadow: var(--glow-primary);
            transform: translateY(-5px);
        }

        .alert-hologram::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--holo-cyan), var(--holo-blue), var(--holo-purple));
            border-radius: 12px 12px 0 0;
        }

        .alert-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .alert-avatar {
            width: 50px;
            height: 50px;
            border: var(--border-holo);
            border-radius: 8px;
            background: var(--bg-command);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--holo-cyan);
            text-shadow: var(--glow-primary);
            position: relative;
        }

        .alert-avatar::after {
            content: '';
            position: absolute;
            inset: -2px;
            border: 1px solid var(--holo-cyan);
            border-radius: 10px;
            opacity: 0.3;
            animation: avatar-pulse 2s infinite;
        }

        @keyframes avatar-pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        .alert-meta {
            flex: 1;
        }

        .alert-user {
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--holo-cyan);
            margin-bottom: 0.2rem;
            text-transform: uppercase;
        }

        .alert-timestamp {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .alert-priority {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .priority-high {
            background: rgba(255, 0, 64, 0.2);
            color: var(--holo-red);
            border: 1px solid var(--holo-red);
            box-shadow: 0 0 10px rgba(255, 0, 64, 0.3);
        }

        .priority-medium {
            background: rgba(255, 128, 0, 0.2);
            color: var(--holo-orange);
            border: 1px solid var(--holo-orange);
            box-shadow: 0 0 10px rgba(255, 128, 0, 0.3);
        }

        .priority-low {
            background: rgba(0, 255, 128, 0.2);
            color: var(--holo-green);
            border: 1px solid var(--holo-green);
            box-shadow: 0 0 10px rgba(0, 255, 128, 0.3);
        }

        .alert-message {
            font-size: 1rem;
            line-height: 1.5;
            color: var(--text-primary);
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 255, 255, 0.05);
            border-left: 3px solid var(--holo-cyan);
            border-radius: 0 8px 8px 0;
        }

        /* Systems Panel */
        .systems-panel {
            grid-area: systems;
            background: var(--bg-panel);
            border: var(--border-holo);
            border-radius: 10px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .system-module {
            background: var(--bg-glass);
            border: var(--border-holo);
            border-radius: 8px;
            padding: 1rem;
            position: relative;
        }

        .module-title {
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--holo-cyan);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .system-stats {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .stat-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--holo-cyan), var(--holo-blue));
            border-radius: 2px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--holo-cyan);
        }

        /* Diagnostic Buttons */
        .diagnostic-button {
            background: transparent;
            border: var(--border-holo);
            border-radius: 6px;
            color: var(--text-secondary);
            padding: 0.8rem;
            font-family: 'Rajdhani', monospace;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            width: 100%;
            margin-top: 1rem;
        }

        .diagnostic-button:hover {
            color: var(--holo-cyan);
            border-color: var(--holo-cyan);
            box-shadow: var(--glow-secondary);
        }

        /* Status Messages */
        .status-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-command);
            border: var(--border-active);
            border-radius: 10px;
            padding: 1.5rem 2rem;
            color: var(--text-primary);
            font-family: 'Rajdhani', monospace;
            font-weight: 600;
            box-shadow: var(--glow-primary);
            z-index: 10000;
            display: none;
            backdrop-filter: blur(10px);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .command-interface {
                grid-template-areas:
                    "header header"
                    "nav main"
                    "systems systems";
                grid-template-columns: 120px 1fr;
                grid-template-rows: 80px 1fr auto;
            }

            .systems-panel {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1rem;
            }
        }

        @media (max-width: 768px) {
            .command-interface {
                grid-template-areas:
                    "header"
                    "nav"
                    "main"
                    "systems";
                grid-template-columns: 1fr;
                grid-template-rows: 80px auto 1fr auto;
            }

            .nav-panel {
                flex-direction: row;
                overflow-x: auto;
            }

            .alert-grid {
                grid-template-columns: 1fr;
            }

            .systems-panel {
                display: grid;
                grid-template-columns: 1fr;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--holo-cyan);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Holographic Flicker */
        .holo-flicker {
            animation: flicker 0.15s infinite linear alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.95; }
        }
    </style>
</head>

    <script>
        // Global State
        let currentPanel = 'alerts';
        let lastAlertId = null;
        let alertData = [];
        let systemStats = {
            totalAlerts: 0,
            activeAlerts: 0,
            highPriority: 0
        };

        // Navigation System
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelector('.nav-button.active').classList.remove('active');
                button.classList.add('active');
                currentPanel = button.dataset.panel;
                switchPanel(currentPanel);
            });
        });

        function switchPanel(panel) {
            const titleElement = document.getElementById('panel-title');
            const contentArea = document.getElementById('content-area');

            switch(panel) {
                case 'alerts':
                    titleElement.textContent = 'MEDICAL ALERTS';
                    contentArea.innerHTML = '<div class="alert-grid" id="alert-container"></div>';
                    loadAlerts();
                    break;
                case 'medical':
                    titleElement.textContent = 'MEDICAL SYSTEMS';
                    contentArea.innerHTML = '<div class="system-stats"><div class="stat-row"><span class="stat-label">Medical Module</span><span class="stat-value">COMING SOON</span></div></div>';
                    break;
                case 'analytics':
                    titleElement.textContent = 'ANALYTICS SUITE';
                    contentArea.innerHTML = '<div class="system-stats"><div class="stat-row"><span class="stat-label">Analytics Module</span><span class="stat-value">COMING SOON</span></div></div>';
                    break;
                case 'systems':
                    titleElement.textContent = 'SYSTEM CONTROL';
                    contentArea.innerHTML = '<div class="system-stats"><div class="stat-row"><span class="stat-label">System Control</span><span class="stat-value">COMING SOON</span></div></div>';
                    break;
                case 'comms':
                    titleElement.textContent = 'COMMUNICATIONS';
                    contentArea.innerHTML = '<div class="system-stats"><div class="stat-row"><span class="stat-label">Comms Module</span><span class="stat-value">COMING SOON</span></div></div>';
                    break;
            }
        }

        // Alert Loading System
        async function loadAlerts() {
            const container = document.getElementById('alert-container');
            if (!container) return;

            try {
                showStatus('SCANNING FOR ALERTS...', true);
                const response = await fetch('/api/alerts');

                if (!response.ok) {
                    throw new Error(`API ERROR: ${response.status}`);
                }

                const data = await response.json();
                alertData = data;
                updateSystemStats();
                renderAlerts(data);

                // Check for new alerts
                if (data.length > 0) {
                    const newest = data[0];
                    if (lastAlertId && newest.id !== lastAlertId) {
                        triggerNewAlertEffects(newest);
                    }
                    lastAlertId = newest.id;
                }

                showStatus('ALERT SCAN COMPLETE', true);
                updateConnectionStatus('online');

            } catch (error) {
                container.innerHTML = `
                    <div class="alert-hologram" style="border-color: var(--holo-red);">
                        <div class="alert-message" style="color: var(--holo-red); border-left-color: var(--holo-red);">
                            CONNECTION ERROR<br>
                            <span style="font-size: 0.8rem; opacity: 0.7;">${error.message}</span>
                        </div>
                    </div>
                `;
                showStatus('CONNECTION FAILED', false);
                updateConnectionStatus('danger');
            }
        }

        function renderAlerts(alerts) {
            const container = document.getElementById('alert-container');
            if (!container) return;

            if (alerts.length === 0) {
                container.innerHTML = `
                    <div class="alert-hologram">
                        <div class="alert-message" style="text-align: center; color: var(--text-secondary);">
                            NO ACTIVE ALERTS<br>
                            <span style="font-size: 0.8rem; opacity: 0.7;">SYSTEM STANDBY</span>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            alerts.slice(0, 10).forEach((alert, index) => {
                setTimeout(() => {
                    const alertElement = createAlertElement(alert);
                    container.appendChild(alertElement);
                }, index * 100);
            });
        }

        function createAlertElement(alert) {
            const div = document.createElement('div');
            div.className = 'alert-hologram';

            const user = alert.username || 'UNKNOWN';
            const timestamp = new Date(alert.createdAt).toLocaleString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            const message = alert.originalMessage || alert.message || 'NO MESSAGE';

            // Utiliser les données structurées si disponibles
            const tier = alert.tier || alert.injuryType || determineTierFromMessage(message);
            const priority = alert.priority || determinePriority(message);
            const motif = alert.motif || '';
            const localisation = alert.location || '';
            const equipe = alert.equipe || '';

            const tierInfo = getTierInfo(tier);
            const avatar = tierInfo.icon;

            // Couleur de bordure selon le tier (T1=rouge, T2=orange, T3=jaune)
            div.style.borderColor = tierInfo.color;
            div.style.borderWidth = '2px';
            div.style.borderStyle = 'solid';

            // Animation et glow pour T1 (priorité la plus haute)
            if (tier === 'T1') {
                div.style.boxShadow = `0 0 20px ${tierInfo.color}, 0 0 40px ${tierInfo.color}40`;
                div.style.animation = 'pulse-urgent 2s infinite';
            } else {
                div.style.boxShadow = `0 0 10px ${tierInfo.color}80`;
            }

            let additionalFields = '';
            if (motif) {
                additionalFields += `<div class="alert-field"><span class="field-label">📋 Motif:</span> ${motif}</div>`;
            }
            if (localisation) {
                additionalFields += `<div class="alert-field"><span class="field-label">📍 Localisation:</span> ${localisation}</div>`;
            }
            if (equipe) {
                additionalFields += `<div class="alert-field"><span class="field-label">👥 Équipe:</span> ${equipe}</div>`;
            }

            div.innerHTML = `
                <div class="alert-header">
                    <div class="alert-avatar" style="color: ${tierInfo.color}; text-shadow: 0 0 10px ${tierInfo.color};">${avatar}</div>
                    <div class="alert-meta">
                        <div class="alert-user">${user}</div>
                        <div class="alert-timestamp">${timestamp}</div>
                    </div>
                    <div class="alert-tier" style="background: ${tierInfo.color}20; color: ${tierInfo.color}; border: 1px solid ${tierInfo.color};">
                        ${tier || 'N/A'}
                    </div>
                </div>
                <div class="alert-message">${message}</div>
                ${additionalFields ? `<div class="alert-additional">${additionalFields}</div>` : ''}
            `;

            return div;
        }

        // Fonction pour obtenir les infos du tier (T1-T3)
        function getTierInfo(tier) {
            const tierData = {
                'T1': {
                    name: 'Blessure grave',
                    color: '#FF0000', // Rouge pour T1 (priorité haute)
                    icon: '🔴',
                    priority: 'high'
                },
                'T2': {
                    name: 'Blessure modérée',
                    color: '#FF8000', // Orange pour T2 (priorité moyenne)
                    icon: '🔶',
                    priority: 'medium'
                },
                'T3': {
                    name: 'Blessure légère',
                    color: '#FFFF00', // Jaune pour T3 (priorité basse)
                    icon: '⚠️',
                    priority: 'low'
                }
            };

            return tierData[tier] || {
                name: 'Non défini',
                color: '#00ffff',
                icon: '❓',
                priority: 'medium'
            };
        }

        // Fonction pour déterminer le tier depuis le message (T1-T3)
        function determineTierFromMessage(message) {
            const text = message.toLowerCase();
            if (text.includes('[t3]') || text.includes('grave') || text.includes('urgence')) return 'T3';
            if (text.includes('[t2]') || text.includes('modérée') || text.includes('blessure')) return 'T2';
            if (text.includes('[t1]') || text.includes('légère') || text.includes('mineur')) return 'T1';
            return null;
        }

        function determinePriority(message) {
            const text = message.toLowerCase();
            if (text.includes('urgence') || text.includes('critique') || text.includes('inconscient') || text.includes('danger')) {
                return 'high';
            } else if (text.includes('blessure') || text.includes('aide') || text.includes('evac')) {
                return 'medium';
            }
            return 'low';
        }

        function getAlertIcon(message) {
            const text = message.toLowerCase();
            if (text.includes('medic') || text.includes('médecin') || text.includes('secours')) return '⚕️';
            if (text.includes('evac') || text.includes('evacuation')) return '🚁';
            if (text.includes('urgence') || text.includes('critique')) return '🚨';
            if (text.includes('blessure') || text.includes('inconscient')) return '🩹';
            return '📍';
        }

        function updateSystemStats() {
            systemStats.totalAlerts = alertData.length;
            systemStats.activeAlerts = alertData.filter(alert => {
                const age = Date.now() - new Date(alert.createdAt).getTime();
                return age < 24 * 60 * 60 * 1000; // Less than 24 hours
            }).length;
            systemStats.highPriority = alertData.filter(alert =>
                determinePriority(alert.originalMessage || alert.message || '') === 'high'
            ).length;

            document.getElementById('total-alerts').textContent = systemStats.totalAlerts;
            document.getElementById('active-alerts').textContent = systemStats.activeAlerts;
            document.getElementById('high-priority').textContent = systemStats.highPriority;
        }

        function updateConnectionStatus(status) {
            const statusDot = document.getElementById('connection-status');
            const statusText = statusDot.parentElement.querySelector('span');

            statusDot.className = `status-dot ${status}`;
            switch(status) {
                case 'online':
                    statusText.textContent = 'CONNECTED';
                    document.getElementById('backend-status').textContent = 'ONLINE';
                    break;
                case 'warning':
                    statusText.textContent = 'CONNECTING...';
                    document.getElementById('backend-status').textContent = 'SYNCING';
                    break;
                case 'danger':
                    statusText.textContent = 'OFFLINE';
                    document.getElementById('backend-status').textContent = 'ERROR';
                    break;
            }
        }

        function triggerNewAlertEffects(alert) {
            // Sound effect
            const audio = document.getElementById('alert-audio');
            if (audio) {
                audio.currentTime = 0;
                audio.play().catch(() => {});
            }

            // Visual notification
            if ('Notification' in window && Notification.permission === 'granted') {
                const notification = new Notification('🚨 NOUVELLE ALERTE MEDICALE', {
                    body: `${alert.username}: ${alert.originalMessage}`,
                    icon: '/icon-192.png',
                    vibrate: [200, 100, 200],
                    tag: 'medalert'
                });

                setTimeout(() => notification.close(), 5000);
            }

            showStatus('NOUVELLE ALERTE REÇUE', true);
        }

        function showStatus(message, success = true) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.style.borderColor = success ? 'var(--holo-cyan)' : 'var(--holo-red)';
            statusElement.style.color = success ? 'var(--text-primary)' : 'var(--holo-red)';
            statusElement.style.display = 'block';

            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 3000);
        }

        // Utility Functions
        function refreshData() {
            if (currentPanel === 'alerts') {
                loadAlerts();
            }
            showStatus('DATA REFRESH INITIATED', true);
        }

        function testNotifications() {
            triggerNewAlertEffects({
                username: 'SYSTEM',
                originalMessage: 'Test de notification système',
                createdAt: new Date().toISOString()
            });
        }

        async function enableNotifications() {
            if ('Notification' in window) {
                const permission = await Notification.requestPermission();
                document.getElementById('push-status').textContent =
                    permission === 'granted' ? 'ENABLED' : 'DENIED';
                showStatus(`NOTIFICATIONS ${permission.toUpperCase()}`, permission === 'granted');
            }
        }

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered:', registration);
                    showStatus('SERVICE WORKER ACTIVE', true);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                    showStatus('SERVICE WORKER FAILED', false);
                });
        }

        // Push Notification Setup
        if ('serviceWorker' in navigator && 'PushManager' in window) {
            navigator.serviceWorker.ready.then(async registration => {
                try {
                    const vapidResponse = await fetch('/api/vapid-key');
                    const vapidData = await vapidResponse.json();

                    const subscription = await registration.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: urlBase64ToUint8Array(vapidData.publicKey)
                    });

                    await fetch('/api/subscribe', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(subscription)
                    });

                    document.getElementById('push-status').textContent = 'ACTIVE';
                    showStatus('PUSH NOTIFICATIONS ENABLED', true);
                } catch (error) {
                    document.getElementById('push-status').textContent = 'ERROR';
                    console.error('Push subscription failed:', error);
                }
            });
        }

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        // Initialize Application
        document.addEventListener('DOMContentLoaded', () => {
            updateConnectionStatus('warning');
            loadAlerts();

            // Auto-refresh every 10 seconds
            setInterval(() => {
                if (currentPanel === 'alerts') {
                    loadAlerts();
                }
            }, 10000);

            // Request notification permission on load
            if ('Notification' in window && Notification.permission === 'default') {
                setTimeout(enableNotifications, 2000);
            }
        });
    </script>
</body>
